<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Chat Horror</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #071021;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      background: rgba(255,255,255,0.05);
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .msg {
      display: flex;
      margin-bottom: 12px;
      align-items: flex-end;
      gap: 8px;
    }

    .avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      object-fit: cover;
      background: gray;
    }

    .bubble {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 16px;
      background: rgba(255,255,255,0.08);
      font-size: 16px;
      word-wrap: break-word;
    }

    .me {
      justify-content: flex-end;
    }

    .me .bubble {
      background: #2563eb;
    }

    footer {
      display: flex;
      padding: 10px;
      background: rgba(255,255,255,0.05);
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 14px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      margin-left: 8px;
      padding: 12px 18px;
      border: none;
      border-radius: 14px;
      background: #22c55e;
      color: white;
      font-size: 18px;
    }
  </style>
</head>

<body>

<header id="title"></header>

<div id="chat"></div>

<footer>
  <input id="text" placeholder="Напиши сообщение...">
  <button onclick="send()">➤</button>
</footer>

<script>
  const API_URL = "https://chat-horror-api.onrender.com/chat";

  const title = localStorage.getItem("storyTitle");
  const storyText = localStorage.getItem("storyText");
  const characters = JSON.parse(localStorage.getItem("characters"));

  document.getElementById("title").innerText = title;

  const chat = document.getElementById("chat");

  function addMessage(text, fromMe=false, avatar="") {
    const div = document.createElement("div");
    div.className = "msg" + (fromMe ? " me" : "");

    if (!fromMe) {
      const img = document.createElement("img");
      img.className = "avatar";
      img.src = avatar || "https://via.placeholder.com/50";
      div.appendChild(img);
    }

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.innerText = text;

    div.appendChild(bubble);
    chat.appendChild(div);

    chat.scrollTop = chat.scrollHeight;
  }

  async function send() {
    const input = document.getElementById("text");
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, true);
    input.value = "";

    addMessage("печатает...", false, characters[0].avatar);

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message,
          story: storyText,
          characters
        })
      });

      const data = await res.json();

      chat.lastChild.remove();

      addMessage(data.reply, false, characters[0].avatar);

    } catch {
      chat.lastChild.remove();
      addMessage("❌ Сервер не отвечает", false);
    }
  }
</script>

</body>
</html>
