<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–†–µ–¥–∞–∫—Ç–æ—Ä –∏—Å—Ç–æ—Ä–∏–∏</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0b1220;
      color: white;
      padding: 20px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 12px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      font-size: 18px;
      border-radius: 14px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    .char {
      margin-top: 10px;
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
    }

    img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    .row {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>

  <h1>‚úçÔ∏è –ü–∞–Ω–µ–ª—å –∞–≤—Ç–æ—Ä–∞</h1>

  <h2>–ù–∞–∑–≤–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏</h2>
  <input id="title" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ü–∞–ª–∞—Ç–æ—á–Ω—ã–π —É–∂–∞—Å">

  <h2>–û–ø–∏—Å–∞–Ω–∏–µ —Å—é–∂–µ—Ç–∞ (–∫–æ–Ω—Ç–µ–∫—Å—Ç)</h2>
  <textarea id="plot" rows="4"
    placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ì–µ—Ä–æ–∏ –µ–¥—É—Ç –≤ –ª–∞–≥–µ—Ä—å, –Ω–æ —Ç–∞–º –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç —á—Ç–æ-—Ç–æ —Å—Ç—Ä–∞–Ω–Ω–æ–µ..."></textarea>

  <h2>–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</h2>

  <input id="charName" placeholder="–ò–º—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞">
  <input id="charRole" placeholder="–•–∞—Ä–∞–∫—Ç–µ—Ä (–Ω–∞–ø—Ä–∏–º–µ—Ä: —Ç—Ä–µ–≤–æ–∂–Ω—ã–π –ø–∞—Ä–µ–Ω—å)">
  <input type="file" id="charAvatar">

  <button onclick="addCharacter()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</button>

  <div id="charList"></div>

  <button onclick="saveStory()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
  <button onclick="startGame()">‚ñ∂ –ò–≥—Ä–∞—Ç—å</button>

<script>
  let characters = [];

  function addCharacter() {
    const name = document.getElementById("charName").value.trim();
    const role = document.getElementById("charRole").value.trim();
    const file = document.getElementById("charAvatar").files[0];

    if (!name || !role || !file) {
      alert("–ó–∞–ø–æ–ª–Ω–∏ –∏–º—è, —Ö–∞—Ä–∞–∫—Ç–µ—Ä –∏ –≤—ã–±–µ—Ä–∏ –∞–≤–∞—Ç–∞—Ä.");
      return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
      characters.push({
        name,
        role,
        avatar: e.target.result
      });

      renderCharacters();

      document.getElementById("charName").value = "";
      document.getElementById("charRole").value = "";
      document.getElementById("charAvatar").value = "";
    };

    reader.readAsDataURL(file);
  }

  function renderCharacters() {
    const list = document.getElementById("charList");
    list.innerHTML = "";

    characters.forEach(c => {
      list.innerHTML += `
        <div class="char">
          <div class="row">
            <img src="${c.avatar}">
            <b>${c.name}</b> ‚Äî ${c.role}
          </div>
        </div>
      `;
    });
  }

  function saveStory() {
    const title = document.getElementById("title").value.trim();
    const plot = document.getElementById("plot").value.trim();

    if (!title || !plot || characters.length === 0) {
      alert("–ó–∞–ø–æ–ª–Ω–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ, —Å—é–∂–µ—Ç –∏ –¥–æ–±–∞–≤—å —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ–≥–æ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞.");
      return;
    }

    const story = {
      title,
      plot,
      characters
    };

    localStorage.setItem("story", JSON.stringify(story));
    alert("–ò—Å—Ç–æ—Ä–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!");
  }

  function startGame() {
    saveStory();
    location.href = "play.html";
  }
</script>

</body>
</html>
