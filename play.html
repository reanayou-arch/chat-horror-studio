<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b1220;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      background: rgba(255,255,255,0.05);
      position: relative;
    }

    .back-btn {
      position: absolute;
      left: 10px;
      top: 10px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
    }

    .chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      max-width: 80%;
      padding: 12px 14px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .ai {
      align-self: flex-start;
      background: rgba(255,255,255,0.08);
    }

    .user {
      align-self: flex-end;
      background: #2563eb;
      color: white;
    }

    .name {
      font-size: 12px;
      opacity: 0.6;
      margin-bottom: 4px;
    }

    footer {
      display: flex;
      padding: 12px;
      gap: 10px;
      background: rgba(255,255,255,0.05);
    }

    input {
      flex: 1;
      padding: 14px;
      border-radius: 18px;
      border: none;
      font-size: 15px;
      outline: none;
    }

    button.send {
      background: #22c55e;
      border: none;
      padding: 0 18px;
      border-radius: 18px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <button class="back-btn" onclick="goBack()">⬅ Назад</button>
  <span id="storyTitle">История</span>
</header>

<div class="chat" id="chat"></div>

<footer>
  <input id="input" placeholder="Сообщение...">
  <button class="send" onclick="sendMsg()">➤</button>
</footer>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");

  // Назад в меню
  function goBack() {
    window.location.href = "index.html";
  }

  // Получаем активную историю
  const activeId = localStorage.getItem("activeStory");
  const stories = JSON.parse(localStorage.getItem("stories")) || [];
  const story = stories.find(s => s.id == activeId);

  if (!story) {
    alert("История не найдена!");
    window.location.href = "index.html";
  }

  document.getElementById("storyTitle").innerText = story.title;

  // Показ сообщения
  function addMessage(sender, text, type) {
    const div = document.createElement("div");
    div.className = "msg " + type;

    div.innerHTML = `
      <div class="name">${sender}</div>
      ${text}
    `;

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  // Первый старт истории
  addMessage("Система", "История начинается...", "ai");

  setTimeout(() => {
    addMessage(
      story.characters[0].name,
      "Привет... Всё начинается прямо сейчас.",
      "ai"
    );
  }, 600);

  // Отправка игрока
  async function sendMsg() {
    const text = input.value.trim();
    if (!text) return;

    addMessage("Вы", text, "user");
    input.value = "";

    // AI отвечает коротко
    await aiReply(text);
  }

  // Ответ AI (несколько персонажей)
  async function aiReply(userText) {

    const chars = story.characters;

    // случайный персонаж отвечает
    const speaker = chars[Math.floor(Math.random() * chars.length)];

    // Промпт строго по ролям
    const prompt = `
Ты хоррор-чат история.
Персонаж: ${speaker.name} (${speaker.role})

Игрок написал: "${userText}"

Ответь КОРОТКО (1-2 предложения).
Строго в характере роли.
`;

    try {
      const res = await fetch("https://chat-horror-api.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();

      addMessage(speaker.name, data.reply, "ai");

    } catch (err) {
      addMessage("Ошибка", "Сервер недоступен...", "ai");
    }
  }

  // Enter = отправка
  input.addEventListener("keydown", e => {
    if (e.key === "Enter") sendMsg();
  });

</script>

</body>
</html>
