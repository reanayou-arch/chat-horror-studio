<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Horror Studio</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:#0b1220;
  color:#e5e7eb;
}
.app{
  max-width:420px;
  margin:auto;
  height:100vh;
  display:flex;
  flex-direction:column;
}
.header{
  padding:16px;
  font-size:20px;
  font-weight:700;
  background:#020617;
  border-bottom:1px solid rgba(255,255,255,.1);
}
.chat{
  flex:1;
  padding:16px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:12px;
}
.message{
  display:flex;
  gap:8px;
}
.player{
  align-self:flex-end;
}
.avatar{
  width:36px;
  height:36px;
  border-radius:50%;
  background:#2563eb;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
}
.bubble{
  background:#111827;
  border-radius:16px;
  padding:10px 14px;
  max-width:75%;
}
.player .bubble{
  background:#2563eb;
}
.name{
  font-size:12px;
  opacity:.7;
  margin-bottom:4px;
}
.input{
  display:flex;
  gap:8px;
  padding:12px;
  border-top:1px solid rgba(255,255,255,.1);
}
input{
  flex:1;
  background:#020617;
  border:1px solid rgba(255,255,255,.15);
  border-radius:14px;
  padding:10px;
  color:#fff;
}
button{
  background:#2563eb;
  border:none;
  border-radius:14px;
  padding:10px 14px;
  color:#fff;
}
.typing{
  opacity:.5;
  font-size:13px;
}
</style>
</head>

<body>
<div class="app">
  <div class="header">Чат</div>
  <div class="chat" id="chat"></div>

  <div class="input">
    <input id="input" placeholder="Написать сообщение…">
    <button onclick="send()">▶</button>
  </div>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

const characters = [
  {
    name:"Вика",
    avatar:"В",
    auto:[
      "Почему он молчит?..",
      "Мне здесь не нравится…",
      "Вы тоже это слышали?"
    ]
  },
  {
    name:"Саша",
    avatar:"С",
    auto:[
      "Связь нестабильна.",
      "Нужно сохранять спокойствие.",
      "Это место странное."
    ]
  }
];

let lastPlayerAction = Date.now();

/* === UI === */
function addMessage(name,text,isPlayer=false){
  chat.innerHTML += `
    <div class="message ${isPlayer?"player":""}">
      <div class="avatar">${name[0]}</div>
      <div class="bubble">
        <div class="name">${name}</div>
        ${text}
      </div>
    </div>
  `;
  chat.scrollTop = 99999;
}

/* === PLAYER === */
function send(){
  const text = input.value.trim();
  if(!text) return;
  input.value = "";
  lastPlayerAction = Date.now();
  addMessage("Вы",text,true);
}

/* === AUTONOMOUS MESSAGES === */
function autoMessage(){
  const now = Date.now();

  // если игрок молчит больше 15 секунд
  if(now - lastPlayerAction < 15000) return;

  const char = characters[Math.floor(Math.random()*characters.length)];
  const msg = char.auto[Math.floor(Math.random()*char.auto.length)];

  showTyping(char.name, () => {
    addMessage(char.name, msg);
    lastPlayerAction = Date.now(); // сбрасываем, чтобы не спамили
  });
}

/* === TYPING EFFECT === */
function showTyping(name, callback){
  const typing = document.createElement("div");
  typing.className = "typing";
  typing.innerText = `${name} печатает…`;
  chat.appendChild(typing);
  chat.scrollTop = 99999;

  setTimeout(()=>{
    typing.remove();
    callback();
  }, 2000 + Math.random()*3000);
}

/* === START === */
addMessage("Вика","Ты здесь?..");

setInterval(autoMessage, 5000);
</script>
</body>
</html>
