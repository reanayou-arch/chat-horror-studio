<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ß–∞—Ç-–∏—Å—Ç–æ—Ä–∏—è</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #0b1220;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      background: rgba(255,255,255,0.05);
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      max-width: 80%;
      padding: 10px;
      border-radius: 14px;
      font-size: 15px;
      line-height: 1.3;
    }

    .bot {
      background: rgba(255,255,255,0.08);
      align-self: flex-start;
    }

    .user {
      background: #2979ff;
      align-self: flex-end;
    }

    .name {
      font-size: 13px;
      opacity: 0.7;
      margin-bottom: 4px;
    }

    footer {
      display: flex;
      padding: 10px;
      gap: 10px;
      background: rgba(255,255,255,0.05);
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 12px 18px;
      border: none;
      border-radius: 14px;
      background: #00c853;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header id="storyTitle">–ò—Å—Ç–æ—Ä–∏—è...</header>

<div id="chat"></div>

<footer>
  <input id="text" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
  <button onclick="send()">‚ñ∂</button>
</footer>

<script>
  /* ===== –∑–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ ===== */
  const stories = JSON.parse(localStorage.getItem("stories") || "[]");
  const index = localStorage.getItem("currentStory");

  if (index === null) {
    alert("–ò—Å—Ç–æ—Ä–∏—è –Ω–µ –≤—ã–±—Ä–∞–Ω–∞!");
    location.href = "index.html";
  }

  const story = stories[index];

  document.getElementById("storyTitle").innerText = story.title;

  const chat = document.getElementById("chat");

  /* ===== –¥–æ–±–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ ===== */
  function addMessage(author, text, type) {
    const div = document.createElement("div");
    div.className = "msg " + type;

    div.innerHTML = `
      <div class="name">${author}</div>
      <div>${text}</div>
    `;

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  /* —Å—Ç–∞—Ä—Ç */
  addMessage("–ü–µ—Ä—Å–æ–Ω–∞–∂", "–ü—Ä–∏–≤–µ—Ç... –ù–∞—á–∏–Ω–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é.", "bot");

  /* ===== –æ—Ç–ø—Ä–∞–≤–∫–∞ ===== */
  async function send() {
    const input = document.getElementById("text");
    const message = input.value.trim();

    if (!message) return;

    input.value = "";

    addMessage("–í—ã", message, "user");

    addMessage("–ü–µ—Ä—Å–æ–Ω–∞–∂", "–ø–µ—á–∞—Ç–∞–µ—Ç...", "bot");

    try {
      const res = await fetch("https://chat-horror-api.onrender.com/chat", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
          message: message,
          story: story.plot
        })
      });

      const data = await res.json();

      chat.lastChild.remove();

      addMessage("–ü–µ—Ä—Å–æ–Ω–∞–∂", data.reply, "bot");

    } catch (e) {
      chat.lastChild.remove();
      addMessage("–û—à–∏–±–∫–∞", "–°–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç üò¢", "bot");
    }
  }
</script>

</body>
</html>
