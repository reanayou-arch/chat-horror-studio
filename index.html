<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Author Panel</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: linear-gradient(to bottom, #05070d, #0b1220);
      color: white;
    }

    header {
      text-align: center;
      padding: 25px;
      font-size: 28px;
      font-weight: bold;
    }

    .box {
      width: 90%;
      max-width: 520px;
      margin: auto;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 20px;
      margin-bottom: 25px;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border: none;
      border-radius: 14px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
    }

    .save { background: #2a78ff; color: white; }
    .addChar { background: #00aa66; color: white; }
    .start { background: crimson; color: white; }

    .story-card {
      background: rgba(255,255,255,0.06);
      padding: 15px;
      border-radius: 18px;
      margin-top: 15px;
    }

    .char {
      margin-top: 8px;
      font-size: 14px;
      opacity: 0.85;
    }
  </style>
</head>

<body>

<header>üìñ –ü–∞–Ω–µ–ª—å –∞–≤—Ç–æ—Ä–∞</header>

<div class="box">
  <h2>–°–æ–∑–¥–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é</h2>

  <input id="title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏">
  <textarea id="plot" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ —Å—é–∂–µ—Ç–∞ (–¥–ª—è –ò–ò)"></textarea>

  <button class="save" onclick="saveStory()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
</div>

<div class="box">
  <h2>–î–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</h2>

  <input id="charName" placeholder="–ò–º—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞">
  <input id="charRole" placeholder="–†–æ–ª—å (–¥—Ä—É–≥, –º–∞–º–∞...)">
  <input id="charMood" placeholder="–•–∞—Ä–∞–∫—Ç–µ—Ä (—Å—Ç—Ä–æ–≥–∏–π, –≤–µ—Å—ë–ª—ã–π...)">
  <input id="charAvatar" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –∞–≤–∞—Ç–∞—Ä (–º–æ–∂–Ω–æ –ø—É—Å—Ç–æ)">

  <button class="addChar" onclick="addCharacter()">‚ûï –î–æ–±–∞–≤–∏—Ç—å</button>
</div>

<div class="box">
  <h2>–í–∞—à–∏ –∏—Å—Ç–æ—Ä–∏–∏</h2>
  <div id="stories"></div>
</div>

<script>
  function getStories() {
    return JSON.parse(localStorage.getItem("stories")) || [];
  }

  function saveStories(stories) {
    localStorage.setItem("stories", JSON.stringify(stories));
  }

  function saveStory() {
    const title = document.getElementById("title").value.trim();
    const plot = document.getElementById("plot").value.trim();

    if (!title || !plot) {
      alert("–ó–∞–ø–æ–ª–Ω–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ –æ–ø–∏—Å–∞–Ω–∏–µ!");
      return;
    }

    const stories = getStories();

    stories.push({
      title,
      plot,
      characters: []
    });

    saveStories(stories);

    document.getElementById("title").value = "";
    document.getElementById("plot").value = "";

    loadStories();
    alert("‚úÖ –ò—Å—Ç–æ—Ä–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!");
  }

  function addCharacter() {
    const name = document.getElementById("charName").value.trim();
    const role = document.getElementById("charRole").value.trim();
    const mood = document.getElementById("charMood").value.trim();
    const avatar = document.getElementById("charAvatar").value.trim();

    const stories = getStories();
    if (stories.length === 0) {
      alert("–°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–π –∏—Å—Ç–æ—Ä–∏—é!");
      return;
    }

    stories[stories.length - 1].characters.push({
      name,
      role,
      mood,
      avatar
    });

    saveStories(stories);

    document.getElementById("charName").value = "";
    document.getElementById("charRole").value = "";
    document.getElementById("charMood").value = "";
    document.getElementById("charAvatar").value = "";

    loadStories();
    alert("‚úÖ –ü–µ—Ä—Å–æ–Ω–∞–∂ –¥–æ–±–∞–≤–ª–µ–Ω!");
  }

  function startStory(index) {
    localStorage.setItem("currentStory", index);
    window.location.href = "play.html";
  }

  function loadStories() {
    const stories = getStories();
    const list = document.getElementById("stories");
    list.innerHTML = "";

    stories.forEach((story, index) => {
      let chars = story.characters.map(c =>
        `<div class="char">üë§ ${c.name} (${c.role})</div>`
      ).join("");

      list.innerHTML += `
        <div class="story-card">
          <h3>${story.title}</h3>
          <p>${story.plot}</p>
          ${chars}
          <button class="start" onclick="startStory(${index})">‚ñ∂ –ù–∞—á–∞—Ç—å</button>
        </div>
      `;
    });
  }

  loadStories();
</script>

</body>
</html>
