<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Story Studio</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: linear-gradient(#050b16, #000);
      color: white;
    }

    header {
      padding: 25px;
      font-size: 30px;
      font-weight: bold;
      text-align: center;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 15px;
    }

    .card {
      background: rgba(255,255,255,0.06);
      border-radius: 18px;
      padding: 18px;
      margin-bottom: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 6px 0;
      border-radius: 12px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 14px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
    }

    .green { background: #00c853; color: white; }
    .blue { background: #2979ff; color: white; }
    .red { background: #ff1744; color: white; }

    #authorPanel { display: none; }

    .storyItem {
      padding: 12px;
      border-radius: 14px;
      background: rgba(255,255,255,0.05);
      margin-top: 10px;
    }

    .row {
      display: flex;
      gap: 8px;
    }

    .row button {
      flex: 1;
    }

    /* –ü–µ—Ä—Å–æ–Ω–∞–∂–∏ */
    .charCard {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,255,0.07);
      padding: 10px;
      border-radius: 14px;
      margin-top: 8px;
    }

    .charCard img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .charInfo {
      font-size: 14px;
    }

    .charInfo b {
      font-size: 16px;
    }
  </style>
</head>

<body>

<header>üìñ Chat Story Studio</header>

<div class="container">

  <!-- ‚úÖ –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
  <div class="card" id="mainMenu">
    <h2>–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</h2>

    <button class="green" onclick="openAuthorPanel()">‚úç –°–æ–∑–¥–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
    <button class="blue" onclick="scrollToStories()">üìö –ú–æ–∏ –∏—Å—Ç–æ—Ä–∏–∏</button>
  </div>

  <!-- ‚úÖ –ü–∞–Ω–µ–ª—å –∞–≤—Ç–æ—Ä–∞ -->
  <div class="card" id="authorPanel">
    <h2>–°–æ–∑–¥–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é</h2>

    <input id="storyTitle" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏">
    <textarea id="storyDesc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ —Å—é–∂–µ—Ç–∞ (–¥–ª—è –ò–ò)"></textarea>

    <h3>–î–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</h3>

    <input id="charName" placeholder="–ò–º—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞">
    <input id="charRole" placeholder="–†–æ–ª—å (–¥—Ä—É–≥, —Å–µ—Å—Ç—Ä–∞...)">
    <input id="charTraits" placeholder="–•–∞—Ä–∞–∫—Ç–µ—Ä (–∑–ª–æ–π, –¥–æ–±—Ä—ã–π...)">
    <input id="charAvatar" type="file" accept="image/*">

    <button class="green" onclick="addCharacter()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</button>

    <!-- ‚úÖ –°–ø–∏—Å–æ–∫ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π -->
    <h3 style="margin-top:15px;">–ü–µ—Ä—Å–æ–Ω–∞–∂–∏ –≤ –∏—Å—Ç–æ—Ä–∏–∏:</h3>
    <div id="charList"></div>

    <button class="blue" onclick="saveStory()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
    <button class="red" onclick="closeAuthorPanel()">‚¨Ö –ù–∞–∑–∞–¥ –≤ –º–µ–Ω—é</button>
  </div>

  <!-- ‚úÖ –ò—Å—Ç–æ—Ä–∏–∏ -->
  <div class="card" id="storiesBlock">
    <h2>–í–∞—à–∏ –∏—Å—Ç–æ—Ä–∏–∏</h2>
    <div id="storyList"></div>
  </div>

</div>

<script>
  let characters = [];
  let stories = JSON.parse(localStorage.getItem("stories") || "[]");

  function openAuthorPanel() {
    document.getElementById("authorPanel").style.display = "block";
    document.getElementById("mainMenu").style.display = "none";
  }

  function closeAuthorPanel() {
    document.getElementById("authorPanel").style.display = "none";
    document.getElementById("mainMenu").style.display = "block";
  }

  function scrollToStories() {
    document.getElementById("storiesBlock").scrollIntoView({behavior:"smooth"});
  }

  /* ‚úÖ –î–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ */
  function addCharacter() {
    const name = charName.value.trim();
    const role = charRole.value.trim();
    const traits = charTraits.value.trim();
    const file = charAvatar.files[0];

    if (!name) return alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞!");

    // –µ—Å–ª–∏ –µ—Å—Ç—å –∞–≤–∞—Ç–∞—Ä
    if (file) {
      const reader = new FileReader();
      reader.onload = function () {
        characters.push({
          name, role, traits,
          avatar: reader.result
        });

        clearCharForm();
        renderCharacters();
      };
      reader.readAsDataURL(file);
    } else {
      characters.push({ name, role, traits, avatar: "" });
      clearCharForm();
      renderCharacters();
    }
  }

  function clearCharForm() {
    charName.value = "";
    charRole.value = "";
    charTraits.value = "";
    charAvatar.value = "";
  }

  /* ‚úÖ –ü–æ–∫–∞–∑ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π */
  function renderCharacters() {
    charList.innerHTML = "";

    if (characters.length === 0) {
      charList.innerHTML = "<p>–ü–µ—Ä—Å–æ–Ω–∞–∂–µ–π –ø–æ–∫–∞ –Ω–µ—Ç.</p>";
      return;
    }

    characters.forEach(c => {
      const div = document.createElement("div");
      div.className = "charCard";

      div.innerHTML = `
        <img src="${c.avatar || 'https://via.placeholder.com/50'}">
        <div class="charInfo">
          <b>${c.name}</b><br>
          ${c.role} ‚Ä¢ ${c.traits}
        </div>
      `;

      charList.appendChild(div);
    });
  }

  /* ‚úÖ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é */
  function saveStory() {
    const title = storyTitle.value.trim();
    const desc = storyDesc.value.trim();

    if (!title || !desc) {
      return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ –æ–ø–∏—Å–∞–Ω–∏–µ!");
    }

    if (characters.length === 0) {
      return alert("–î–æ–±–∞–≤—å—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ–≥–æ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞!");
    }

    const story = {
      id: Date.now(),
      title,
      desc,
      characters
    };

    stories.push(story);
    localStorage.setItem("stories", JSON.stringify(stories));

    alert("–ò—Å—Ç–æ—Ä–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!");

    storyTitle.value = "";
    storyDesc.value = "";
    characters = [];
    renderCharacters();

    closeAuthorPanel();
    renderStories();
  }

  /* ‚úÖ –ò—Å—Ç–æ—Ä–∏–∏ */
  function deleteStory(id) {
    stories = stories.filter(s => s.id !== id);
    localStorage.setItem("stories", JSON.stringify(stories));
    renderStories();
  }

  function startStory(id) {
    localStorage.setItem("currentStory", id);
    location.href = "play.html";
  }

  function renderStories() {
    storyList.innerHTML = "";

    if (stories.length === 0) {
      storyList.innerHTML = "<p>–ò—Å—Ç–æ—Ä–∏–π –ø–æ–∫–∞ –Ω–µ—Ç.</p>";
      return;
    }

    stories.forEach(story => {
      const div = document.createElement("div");
      div.className = "storyItem";

      div.innerHTML = `
        <h3>${story.title}</h3>
        <p style="opacity:0.7;">–ü–µ—Ä—Å–æ–Ω–∞–∂–µ–π: ${story.characters.length}</p>

        <div class="row">
          <button class="red" onclick="deleteStory(${story.id})">üóë</button>
          <button class="green" onclick="startStory(${story.id})">‚ñ∂</button>
        </div>
      `;

      storyList.appendChild(div);
    });
  }

  renderStories();
  renderCharacters();
</script>

</body>
</html>
