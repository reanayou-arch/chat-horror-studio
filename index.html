<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Story Studio</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #0b1220;
      color: white;
    }

    h1 {
      text-align: center;
      margin: 20px;
    }

    .box {
      width: 90%;
      max-width: 500px;
      margin: auto;
      background: #141c2c;
      padding: 20px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      margin: 8px 0;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 15px;
      margin-top: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .green { background: limegreen; }
    .blue { background: dodgerblue; }
    .red { background: crimson; }

    .charCard {
      display: flex;
      align-items: center;
      background: #222;
      padding: 10px;
      border-radius: 15px;
      margin-top: 10px;
    }

    .charCard img {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }

    .storyCard {
      background: #222;
      padding: 15px;
      border-radius: 15px;
      margin-top: 15px;
    }

    .storyCard button {
      margin-top: 10px;
      background: crimson;
    }
  </style>
</head>

<body>

<h1>üìñ Chat Story Studio</h1>

<div class="box">
  <h2>–°–æ–∑–¥–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é</h2>

  <input id="title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏">
  <textarea id="desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ —Å—é–∂–µ—Ç–∞ (–¥–ª—è –ò–ò)"></textarea>

  <h3>–î–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</h3>
  <input id="charName" placeholder="–ò–º—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞">
  <input id="charRole" placeholder="–†–æ–ª—å (–º–∞–º–∞, –¥—Ä—É–≥...)">
  <input id="charMood" placeholder="–•–∞—Ä–∞–∫—Ç–µ—Ä (–¥–æ–±—Ä—ã–π, –∑–ª–æ–π...)">
  <input id="charAvatar" type="file">

  <button class="green" onclick="addCharacter()">+ –î–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</button>

  <div id="charList"></div>

  <button class="blue" onclick="saveStory()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
</div>

<div class="box">
  <h2>–í–∞—à–∏ –∏—Å—Ç–æ—Ä–∏–∏</h2>
  <div id="stories"></div>
</div>

<script>
let characters = [];

function addCharacter() {
  const name = document.getElementById("charName").value.trim();
  const role = document.getElementById("charRole").value.trim();
  const mood = document.getElementById("charMood").value.trim();
  const file = document.getElementById("charAvatar").files[0];

  if (!name || !role || !mood) {
    alert("–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞!");
    return;
  }

  const reader = new FileReader();
  reader.onload = function () {
    characters.push({
      name, role, mood,
      avatar: reader.result
    });
    renderCharacters();
  };

  if (file) reader.readAsDataURL(file);
  else {
    characters.push({ name, role, mood, avatar: "" });
    renderCharacters();
  }

  document.getElementById("charName").value = "";
  document.getElementById("charRole").value = "";
  document.getElementById("charMood").value = "";
}

function renderCharacters() {
  const list = document.getElementById("charList");
  list.innerHTML = "";

  characters.forEach(c => {
    list.innerHTML += `
      <div class="charCard">
        <img src="${c.avatar || 'https://via.placeholder.com/55'}">
        <div>
          <b>${c.name}</b><br>
          ${c.role} ‚Ä¢ ${c.mood}
        </div>
      </div>
    `;
  });
}

function saveStory() {
  const title = document.getElementById("title").value.trim();
  const desc = document.getElementById("desc").value.trim();

  if (!title || !desc) {
    alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ –æ–ø–∏—Å–∞–Ω–∏–µ!");
    return;
  }

  const stories = JSON.parse(localStorage.getItem("stories") || "[]");

  stories.push({
    id: Date.now(),
    title,
    desc,
    characters
  });

  localStorage.setItem("stories", JSON.stringify(stories));

  alert("–ò—Å—Ç–æ—Ä–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!");

  characters = [];
  renderCharacters();
  document.getElementById("title").value = "";
  document.getElementById("desc").value = "";

  renderStories();
}

function renderStories() {
  const stories = JSON.parse(localStorage.getItem("stories") || "[]");
  const box = document.getElementById("stories");
  box.innerHTML = "";

  stories.forEach(s => {
    box.innerHTML += `
      <div class="storyCard">
        <b>${s.title}</b><br>
        <small>${s.desc}</small><br>
        <button onclick="startStory(${s.id})">‚ñ∂ –ù–∞—á–∞—Ç—å</button>
      </div>
    `;
  });
}

function startStory(id) {
  const stories = JSON.parse(localStorage.getItem("stories") || "[]");
  const story = stories.find(x => x.id === id);

  localStorage.setItem("currentStory", JSON.stringify(story));
  location.href = "play.html";
}

renderStories();
</script>

</body>
</html>
