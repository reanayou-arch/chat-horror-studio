<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Story Studio</title>

<style>
body{margin:0;font-family:system-ui;background:#0b1220;color:#fff}
.app{max-width:420px;margin:auto;height:100vh;display:flex;flex-direction:column}
.header{padding:16px;font-size:20px;font-weight:700;background:#020617}
.screen{flex:1;padding:16px;overflow-y:auto}

.card{background:#111827;padding:14px;border-radius:14px;margin-bottom:12px}
input,select,textarea{
  width:100%;padding:10px;border-radius:12px;border:none;margin-top:6px;
  background:#1f2937;color:white
}
button{
  margin-top:10px;width:100%;padding:12px;border:none;border-radius:14px;
  background:#2563eb;color:white;font-size:15px
}

.chat{display:flex;flex-direction:column;gap:12px}
.message{display:flex;gap:8px}
.avatar{
  width:36px;height:36px;border-radius:50%;
  display:flex;align-items:center;justify-content:center;font-weight:700
}
.bubble{background:#1f2937;padding:10px 14px;border-radius:16px;max-width:75%}
.name{font-size:12px;opacity:.7;margin-bottom:4px}
.player{justify-content:flex-end}
.player .bubble{background:#22c55e}
.system{justify-content:center}
.system .bubble{background:#444}
.inputRow{display:flex;gap:6px;margin-top:10px}
.inputRow input{flex:1}
.inputRow button{width:auto}
</style>
</head>

<body>
<div class="app">
  <div class="header">Chat Story Studio</div>
  <div class="screen" id="screen"></div>
</div>

<script>
let characters=[];
let story=[];

/* ========== –≠–ö–†–ê–ù –†–ï–î–ê–ö–¢–û–†–ê ========== */
function showEditor(){
  screen.innerHTML=`

    <div class="card">
      <h3>üë• –ü–µ—Ä—Å–æ–Ω–∞–∂–∏</h3>
      <input id="charName" placeholder="–ò–º—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞">
      <button onclick="addCharacter()">–î–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</button>
      <div id="charList"></div>
    </div>

    <div class="card">
      <h3>‚úçÔ∏è –°—é–∂–µ—Ç (—Ä–µ–ø–ª–∏–∫–∏)</h3>

      <select id="lineFrom"></select>
      <textarea id="lineText" placeholder="–¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è..."></textarea>

      <button onclick="addLine()">–î–æ–±–∞–≤–∏—Ç—å —Ä–µ–ø–ª–∏–∫—É</button>

      <button onclick="addSystemLine()">–î–æ–±–∞–≤–∏—Ç—å —Å–∏—Å—Ç–µ–º–Ω–æ–µ —Å–æ–±—ã—Ç–∏–µ</button>

      <div id="storyList"></div>
    </div>

    <button onclick="startGame()">‚ñ∂ –ò–≥—Ä–∞—Ç—å</button>
  `;

  updateSelectors();
  renderCharacters();
  renderStory();
}

/* ========== –ü–ï–†–°–û–ù–ê–ñ–ò ========== */
function addCharacter(){
  const name=document.getElementById("charName").value.trim();
  if(!name) return alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è");

  characters.push({
    id:"c"+Date.now(),
    name:name,
    color:randomColor()
  });

  document.getElementById("charName").value="";
  updateSelectors();
  renderCharacters();
}

function renderCharacters(){
  const list=document.getElementById("charList");
  list.innerHTML=characters.map(c=>`
    <div style="margin-top:6px">
      <b>${c.name}</b>
    </div>
  `).join("");
}

function updateSelectors(){
  const sel=document.getElementById("lineFrom");
  if(!sel) return;

  sel.innerHTML=characters.map(c=>`
    <option value="${c.id}">${c.name}</option>
  `).join("");
}

/* ========== –°–Æ–ñ–ï–¢ ========== */
function addLine(){
  const from=document.getElementById("lineFrom").value;
  const text=document.getElementById("lineText").value.trim();
  if(!text) return alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç");

  story.push({from,text});
  document.getElementById("lineText").value="";
  renderStory();
}

function addSystemLine(){
  const text=prompt("–í–≤–µ–¥–∏—Ç–µ —Å–∏—Å—Ç–µ–º–Ω–æ–µ —Å–æ–±—ã—Ç–∏–µ:");
  if(!text) return;
  story.push({system:text});
  renderStory();
}

function renderStory(){
  const list=document.getElementById("storyList");
  list.innerHTML=story.map((s,i)=>`
    <div style="margin-top:6px">
      ${s.system
        ? `<i>‚ö° ${s.system}</i>`
        : `<b>${getChar(s.from).name}:</b> ${s.text}`
      }
    </div>
  `).join("");
}

/* ========== –ò–ì–†–ê ========== */
let step=0;

function startGame(){
  if(characters.length<1) return alert("–î–æ–±–∞–≤—å –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π");
  if(story.length<1) return alert("–î–æ–±–∞–≤—å —Ä–µ–ø–ª–∏–∫–∏");

  step=0;
  screen.innerHTML=`
    <button onclick="showEditor()">‚Üê –ù–∞–∑–∞–¥</button>
    <div class="chat" id="chat"></div>

    <div class="inputRow">
      <input id="msg" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
      <button onclick="send()">‚ñ∂</button>
    </div>
  `;

  nextStory();
}

function send(){
  const input=document.getElementById("msg");
  const text=input.value.trim();
  if(!text) return;
  input.value="";

  addMessage("–í—ã",text,"",true);

  nextStory();
}

function nextStory(){
  if(step>=story.length) return;

  const part=story[step];
  step++;

  setTimeout(()=>{
    if(part.system){
      addSystem(part.system);
    } else {
      const c=getChar(part.from);
      addMessage(c.name,part.text,c.color);
    }
  },1200);
}

/* ========== –ß–ê–¢ UI ========== */
function addMessage(name,text,color,isPlayer=false){
  chat.innerHTML+=`
    <div class="message ${isPlayer?"player":""}">
      ${isPlayer?"":`<div class="avatar" style="background:${color}">${name[0]}</div>`}
      <div class="bubble">
        <div class="name">${name}</div>
        ${text}
      </div>
    </div>
  `;
  chat.scrollTop=99999;
}

function addSystem(text){
  chat.innerHTML+=`
    <div class="message system">
      <div class="bubble">${text}</div>
    </div>
  `;
  chat.scrollTop=99999;
}

/* ========== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–û–ï ========== */
function getChar(id){
  return characters.find(c=>c.id===id);
}

function randomColor(){
  const c=["#e11d48","#2563eb","#22c55e","#a855f7","#eab308"];
  return c[Math.floor(Math.random()*c.length)];
}

const screen=document.getElementById("screen");
showEditor();
</script>

</body>
</html>
