<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Chat</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: linear-gradient(#050d18, #061c30);
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: white;
    }

    header {
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      background: rgba(255,255,255,0.05);
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      max-width: 78%;
      padding: 12px;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      animation: fade 0.2s ease;
    }

    @keyframes fade {
      from {opacity:0; transform:translateY(4px);}
      to {opacity:1; transform:translateY(0);}
    }

    .name {
      font-size: 12px;
      opacity: 0.6;
      margin-bottom: 5px;
    }

    .bot {
      align-self: flex-start;
      background: rgba(255,255,255,0.10);
    }

    .user {
      align-self: flex-end;
      background: dodgerblue;
    }

    footer {
      display: flex;
      padding: 10px;
      background: rgba(0,0,0,0.35);
    }

    input {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 16px;
      outline: none;
    }

    button {
      width: 55px;
      margin-left: 10px;
      border: none;
      border-radius: 16px;
      background: limegreen;
      font-size: 20px;
    }
  </style>
</head>

<body>

<header id="title">История</header>
<div id="chat"></div>

<footer>
  <input id="text" placeholder="Сообщение...">
  <button onclick="send()">▶</button>
</footer>

<script>
  const API = "https://chat-horror-api.onrender.com/chat";
  const chat = document.getElementById("chat");

  let stories = JSON.parse(localStorage.getItem("stories")) || [];
  let id = localStorage.getItem("currentStoryId");
  let story = stories.find(s => s.id == id);

  document.getElementById("title").innerText = story.title;

  let charactersText = story.characters.map(c =>
    `${c.name} (${c.role})`
  ).join(", ");

  function addMessage(name, text, cls) {
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.innerHTML = `<div class="name">${name}</div>${text}`;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function splitReply(reply) {
    let lines = reply.split("\n").filter(x => x.trim() !== "");
    let result = [];

    for (let line of lines) {
      if (line.includes(":")) {
        let [n, ...t] = line.split(":");
        result.push({ name: n.trim(), text: t.join(":").trim() });
      }
    }

    if (result.length === 0)
      result.push({ name: "Персонаж", text: reply });

    return result;
  }

  async function intro() {
    addMessage("Система", "История начинается...", "bot");

    let res = await fetch(API, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({
        message: "Начни историю первым вступлением и репликами персонажей.",
        story: `
СЮЖЕТ:
${story.desc}

ПЕРСОНАЖИ:
${charactersText}

Формат:
Имя: текст
Имя: текст
`
      })
    });

    let data = await res.json();
    splitReply(data.reply).forEach(m =>
      addMessage(m.name, m.text, "bot")
    );
  }

  intro();

  async function send() {
    let text = document.getElementById("text").value.trim();
    if (!text) return;

    addMessage("Вы", text, "user");
    document.getElementById("text").value = "";

    let res = await fetch(API, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({
        message: text,
        story: `
СЮЖЕТ:
${story.desc}

ПЕРСОНАЖИ:
${charactersText}

Отвечай несколькими персонажами:
Имя: текст
Имя: текст
`
      })
    });

    let data = await res.json();
    splitReply(data.reply).forEach(m =>
      addMessage(m.name, m.text, "bot")
    );
  }
</script>

</body>
</html>
