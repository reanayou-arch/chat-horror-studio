<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Horror</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #0b1220;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      background: #111c33;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 75%;
      padding: 12px;
      border-radius: 15px;
      font-size: 16px;
      line-height: 1.3;
    }

    .user {
      background: #1f8cff;
      align-self: flex-end;
    }

    .bot {
      background: #222;
      align-self: flex-start;
    }

    footer {
      display: flex;
      padding: 10px;
      background: #111c33;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      background: #1f8cff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <header>üì± Chat Horror</header>

  <div id="chat"></div>

  <footer>
    <input id="text" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
    <button onclick="send()">‚û§</button>
  </footer>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("text");

// ‚úÖ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
function addMessage(text, type) {
  const div = document.createElement("div");
  div.className = "msg " + type;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

// ‚úÖ –æ—Ç–ø—Ä–∞–≤–∫–∞ –∏–≥—Ä–æ–∫–∞ ‚Üí API ‚Üí –æ—Ç–≤–µ—Ç
async function send() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  addMessage("...", "bot");

  const botMsg = document.querySelector(".bot:last-child");

  try {
    const res = await fetch("https://chat-horror-api.onrender.com/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    botMsg.innerText = data.reply;

  } catch (err) {
    botMsg.innerText = "‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è";
  }
}

// Enter –æ—Ç–ø—Ä–∞–≤–∫–∞
input.addEventListener("keydown", (e) => {
  if (e.key === "Enter") send();
});

// —Å—Ç–∞—Ä—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
addMessage("–ü—Ä–∏–≤–µ—Ç... –¢—ã —É–≤–µ—Ä–µ–Ω —á—Ç–æ —Ö–æ—á–µ—à—å —Å—é–¥–∞ –ø–∏—Å–∞—Ç—å?", "bot");
</script>

</body>
</html>
