<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Horror Studio</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #081a2b, #02060c);
      color: white;
    }

    h1 {
      text-align: center;
      padding: 20px;
      font-size: 28px;
    }

    .panel {
      max-width: 420px;
      margin: auto;
      padding: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 16px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    textarea {
      resize: none;
      height: 90px;
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 18px;
      font-size: 17px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .green {
      background: #22c55e;
      color: black;
      font-weight: bold;
    }

    .blue {
      background: #3b82f6;
      color: white;
      font-weight: bold;
    }

    .storyCard {
      background: rgba(255,255,255,0.05);
      padding: 16px;
      border-radius: 20px;
      margin-top: 15px;
    }

    .storyCard h3 {
      margin: 0;
      font-size: 20px;
    }

    .storyCard p {
      opacity: 0.7;
      font-size: 14px;
    }

    .startBtn {
      background: crimson;
      color: white;
      font-weight: bold;
    }

    .deleteBtn {
      background: rgba(255,255,255,0.08);
      color: white;
    }
  </style>
</head>

<body>

<h1>üìñ –ü–∞–Ω–µ–ª—å –∞–≤—Ç–æ—Ä–∞</h1>

<div class="panel">

  <input id="titleInput" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏">

  <textarea id="descInput" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ —Å—é–∂–µ—Ç–∞..."></textarea>

  <h2>–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</h2>

  <input id="charName" placeholder="–ò–º—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞">
  <input id="charRole" placeholder="–†–æ–ª—å (–º–∞–º–∞, –±—Ä–∞—Ç...)">

  <button class="green" onclick="addCharacter()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</button>

  <div id="charList"></div>

  <button class="blue" onclick="saveStory()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>

  <h2 style="margin-top:30px;">–í–∞—à–∏ –∏—Å—Ç–æ—Ä–∏–∏</h2>

  <div id="storiesList"></div>

</div>

<script>
let characters = [];

function addCharacter() {
  const name = document.getElementById("charName").value.trim();
  const role = document.getElementById("charRole").value.trim();

  if (!name || !role) {
    alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ —Ä–æ–ª—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞");
    return;
  }

  characters.push({ name, role });

  document.getElementById("charName").value = "";
  document.getElementById("charRole").value = "";

  renderCharacters();
}

function renderCharacters() {
  const list = document.getElementById("charList");
  list.innerHTML = "";

  characters.forEach(c => {
    const div = document.createElement("div");
    div.innerHTML = `üë§ ${c.name} (${c.role})`;
    div.style.marginBottom = "6px";
    list.appendChild(div);
  });
}

function saveStory() {
  const title = document.getElementById("titleInput").value.trim();
  const description = document.getElementById("descInput").value.trim();

  if (!title || !description) {
    alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ –æ–ø–∏—Å–∞–Ω–∏–µ");
    return;
  }

  let stories = JSON.parse(localStorage.getItem("stories")) || [];

  const newStory = {
    id: Date.now(),
    title,
    description,
    characters
  };

  stories.push(newStory);

  localStorage.setItem("stories", JSON.stringify(stories));

  alert("–ò—Å—Ç–æ—Ä–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!");

  document.getElementById("titleInput").value = "";
  document.getElementById("descInput").value = "";
  characters = [];
  renderCharacters();
  renderStories();
}

/* ‚úÖ –ì–õ–ê–í–ù–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï */
function startStory(id) {
  const stories = JSON.parse(localStorage.getItem("stories")) || [];
  const story = stories.find(s => s.id === id);

  if (!story) {
    alert("–ò—Å—Ç–æ—Ä–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞!");
    return;
  }

  /* ‚úÖ –ö–ª–∞–¥—ë–º –≤—ã–±—Ä–∞–Ω–Ω—É—é –∏—Å—Ç–æ—Ä–∏—é –≤ currentStory */
  localStorage.setItem("currentStory", JSON.stringify(story));

  location.href = "play.html";
}

function renderStories() {
  const storiesList = document.getElementById("storiesList");
  storiesList.innerHTML = "";

  const stories = JSON.parse(localStorage.getItem("stories")) || [];

  stories.forEach(story => {
    const card = document.createElement("div");
    card.className = "storyCard";

    card.innerHTML = `
      <h3>${story.title}</h3>
      <p>${story.description}</p>

      <button class="startBtn"
        onclick="startStory(${story.id})">
        ‚ñ∂ –ù–∞—á–∞—Ç—å
      </button>

      <button class="deleteBtn"
        onclick="deleteStory(${story.id})">
        üóë –£–¥–∞–ª–∏—Ç—å
      </button>
    `;

    storiesList.appendChild(card);
  });
}

function deleteStory(id) {
  let stories = JSON.parse(localStorage.getItem("stories")) || [];
  stories = stories.filter(s => s.id !== id);

  localStorage.setItem("stories", JSON.stringify(stories));
  renderStories();
}

renderStories();
</script>

</body>
</html>
