<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Horror Studio</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: linear-gradient(#050d18, #061c30);
      color: white;
    }

    h1 {
      text-align: center;
      padding: 15px;
      font-size: 22px;
    }

    .panel {
      width: 95%;
      max-width: 420px;
      margin: auto;
      background: rgba(255,255,255,0.06);
      padding: 15px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 14px;
      font-size: 15px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      cursor: pointer;
    }

    .green { background: limegreen; }
    .blue { background: dodgerblue; }
    .red { background: crimson; }

    .charItem {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 8px;
      font-size: 14px;
    }

    .charItem img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
    }

    .storyCard {
      margin-top: 15px;
      padding: 14px;
      border-radius: 18px;
      background: rgba(255,255,255,0.07);
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row button {
      flex: 1;
    }
  </style>
</head>

<body>

<h1>üìñ –ü–∞–Ω–µ–ª—å –∞–≤—Ç–æ—Ä–∞</h1>

<div class="panel">

  <input id="title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏">
  <textarea id="desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ —Å—é–∂–µ—Ç–∞ (–¥–ª—è AI)..."></textarea>

  <h3>–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</h3>
  <input id="charName" placeholder="–ò–º—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞">
  <input id="charRole" placeholder="–†–æ–ª—å (–º–∞–º–∞, –±—Ä–∞—Ç...)">

  <!-- ‚úÖ –∑–∞–≥—Ä—É–∑–∫–∞ –∞–≤–∞—Ç–∞—Ä–∫–∏ -->
  <input id="charAvatar" type="file" accept="image/*">

  <button class="green" onclick="addChar()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</button>

  <div id="charList"></div>

  <button class="blue" onclick="saveStory()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>

</div>

<div class="panel">
  <h2>–í–∞—à–∏ –∏—Å—Ç–æ—Ä–∏–∏</h2>
  <div id="stories"></div>
</div>

<script>
  let characters = [];

  function addChar() {
    let name = charName.value.trim();
    let role = charRole.value.trim();
    let file = charAvatar.files[0];

    if (!name || !role) return alert("–ó–∞–ø–æ–ª–Ω–∏ –∏–º—è –∏ —Ä–æ–ª—å!");

    if (!file) return alert("–ó–∞–≥—Ä—É–∑–∏ –∞–≤–∞—Ç–∞—Ä–∫—É!");

    let reader = new FileReader();
    reader.onload = function () {

      characters.push({
        name,
        role,
        avatar: reader.result
      });

      renderChars();

      charName.value = "";
      charRole.value = "";
      charAvatar.value = "";
    };

    reader.readAsDataURL(file);
  }

  function renderChars() {
    charList.innerHTML = "";

    characters.forEach(c => {
      charList.innerHTML += `
        <div class="charItem">
          <img src="${c.avatar}">
          ${c.name} (${c.role})
        </div>
      `;
    });
  }

  function saveStory() {
    let title = document.getElementById("title").value.trim();
    let desc = document.getElementById("desc").value.trim();

    if (!title || !desc) return alert("–ó–∞–ø–æ–ª–Ω–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ —Å—é–∂–µ—Ç!");

    let stories = JSON.parse(localStorage.getItem("stories")) || [];

    stories.push({
      id: Date.now(),
      title,
      desc,
      characters
    });

    localStorage.setItem("stories", JSON.stringify(stories));

    alert("–ò—Å—Ç–æ—Ä–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!");
    location.reload();
  }

  function deleteStory(id) {
    let stories = JSON.parse(localStorage.getItem("stories")) || [];
    stories = stories.filter(s => s.id !== id);
    localStorage.setItem("stories", JSON.stringify(stories));
    location.reload();
  }

  function startStory(id) {
    localStorage.setItem("currentStoryId", id);
    window.location.href = "play.html";
  }

  function renderStories() {
    let stories = JSON.parse(localStorage.getItem("stories")) || [];
    let box = document.getElementById("stories");

    box.innerHTML = "";

    stories.forEach(story => {
      box.innerHTML += `
        <div class="storyCard">
          <h3>${story.title}</h3>
          <p>${story.desc}</p>

          <div class="row">
            <button class="red" onclick="deleteStory(${story.id})">‚ùå</button>
            <button class="green" onclick="startStory(${story.id})">‚ñ∂ –ò–≥—Ä–∞—Ç—å</button>
          </div>
        </div>
      `;
    });
  }

  renderStories();
</script>

</body>
</html>
