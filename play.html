<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ü–∞–ª–∞—Ç–æ—á–Ω—ã–π —É–∂–∞—Å ‚Äî —á–∞—Ç</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, #05070c, #0a1020);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      display: flex;
      align-items: flex-end;
      max-width: 85%;
      gap: 8px;
    }

    .bot {
      align-self: flex-start;
    }

    .user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .avatar {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: #333;
      flex-shrink: 0;
    }

    .bubble {
      padding: 10px 14px;
      border-radius: 16px;
      line-height: 1.35;
      word-wrap: break-word;
      white-space: pre-wrap;
      max-width: 100%;
    }

    .bot .bubble {
      background: rgba(255,255,255,0.08);
      border-bottom-left-radius: 6px;
    }

    .user .bubble {
      background: #2563eb;
      border-bottom-right-radius: 6px;
    }

    footer {
      padding: 10px;
      display: flex;
      gap: 8px;
      border-top: 1px solid rgba(255,255,255,0.08);
      background: #05070c;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    button {
      background: #22c55e;
      border: none;
      color: #000;
      font-weight: 600;
      padding: 0 16px;
      border-radius: 12px;
      cursor: pointer;
    }

    .system {
      align-self: center;
      font-size: 13px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

<header>–ü–∞–ª–∞—Ç–æ—á–Ω—ã–π —É–∂–∞—Å ‚Äî —á–∞—Ç</header>

<div id="chat"></div>

<footer>
  <input id="input" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
  <button onclick="send()">‚ñ∂</button>
</footer>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");

  function addMessage(text, who = "bot") {
    const msg = document.createElement("div");
    msg.className = "message " + who;

    const avatar = document.createElement("div");
    avatar.className = "avatar";

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.textContent = text;

    msg.appendChild(avatar);
    msg.appendChild(bubble);
    chat.appendChild(msg);

    chat.scrollTop = chat.scrollHeight;
  }

  // —Å—Ç–∞—Ä—Ç —Å—é–∂–µ—Ç–∞
  addMessage("–ü—Ä–∏–≤–µ—Ç... —Ç—ã —É–∂–µ —Å–æ–±—Ä–∞–ª –≤–µ—â–∏?");
  addMessage("–ó–∞–≤—Ç—Ä–∞ –ª–∞–≥–µ—Ä—å. –£ –º–µ–Ω—è –ø–ª–æ—Ö–æ–µ –ø—Ä–µ–¥—á—É–≤—Å—Ç–≤–∏–µ...");

  async function send() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    addMessage("–ø–µ—á–∞—Ç–∞–µ—Ç...", "system");

    try {
      const res = await fetch(
        "https://chat-horror-api.onrender.com/chat",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        }
      );

      chat.lastChild.remove();

      const data = await res.json();
      addMessage(data.reply || "‚Ä¶");

    } catch (e) {
      chat.lastChild.remove();
      addMessage("–°–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç üò¢");
    }
  }
</script>

</body>
</html>
