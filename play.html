<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #06121f, #02070c);
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px;
    }

    .back-btn {
      background: rgba(255,255,255,0.08);
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 14px;
      font-size: 16px;
      cursor: pointer;
    }

    .title {
      flex: 1;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }

    #chat {
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      padding-bottom: 90px;
    }

    .msg {
      max-width: 78%;
      padding: 14px;
      border-radius: 18px;
      background: rgba(255,255,255,0.06);
      font-size: 16px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .msg.you {
      align-self: flex-end;
      background: #1e6eff;
      border-bottom-right-radius: 6px;
    }

    .msg.ai {
      align-self: flex-start;
      border-bottom-left-radius: 6px;
    }

    .name {
      font-size: 13px;
      opacity: 0.6;
      margin-bottom: 5px;
    }

    .input-box {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      padding: 12px;
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 14px;
      border-radius: 18px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    button.send {
      width: 52px;
      height: 52px;
      border-radius: 16px;
      border: none;
      font-size: 20px;
      cursor: pointer;
      background: #22c55e;
      color: black;
    }
  </style>
</head>

<body>

<header>
  <button class="back-btn" onclick="goBack()">← Назад</button>
  <div class="title" id="storyTitle">История</div>
</header>

<div id="chat"></div>

<div class="input-box">
  <input id="text" placeholder="Сообщение..." autocomplete="off">
  <button class="send" onclick="send()">➤</button>
</div>

<script>
  const API_URL = "https://chat-horror-api.onrender.com/chat";

  const chat = document.getElementById("chat");
  const input = document.getElementById("text");

  let story = JSON.parse(localStorage.getItem("currentStory"));

  if (!story) {
    alert("История не найдена!");
    location.href = "index.html";
  }

  document.getElementById("storyTitle").innerText = story.title;

  // --- Персонажи
  let characters = story.characters || [];

  // --- Добавление сообщений
  function addMessage(name, text, type) {
    const div = document.createElement("div");
    div.className = "msg " + type;

    div.innerHTML = `
      <div class="name">${name}</div>
      ${text}
    `;

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  // --- Начало истории
  addMessage("Система", "История начинается...", "ai");

  if (story.description) {
    addMessage("Персонаж", story.description, "ai");
  }

  // --- Назад
  function goBack() {
    location.href = "index.html";
  }

  // --- Отправка игрока
  async function send() {
    const text = input.value.trim();
    if (!text) return;

    addMessage("Вы", text, "you");
    input.value = "";

    await aiReply(text);
  }

  // --- AI ответ
  async function aiReply(userText) {

    // если слишком коротко
    if (userText.length < 2) {
      addMessage("Персонаж", "Скажи чуть подробнее…", "ai");
      return;
    }

    let speaker = characters[Math.floor(Math.random() * characters.length)];

    if (!speaker) {
      speaker = { name: "Персонаж", role: "участник истории" };
    }

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: userText,
          story: story.description,
          character: speaker
        })
      });

      const data = await res.json();

      let answer = data.reply;

      // ✅ FIX: никогда не будет undefined
      if (!answer || answer.trim() === "") {
        answer = "…";
      }

      // короткие ответы как Telegram
      if (answer.length > 250) {
        answer = answer.slice(0, 250) + "...";
      }

      addMessage(speaker.name, answer, "ai");

    } catch (err) {
      addMessage("Ошибка", "❌ Сервер недоступен", "ai");
    }
  }

  // Enter = отправка
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") send();
  });
</script>

</body>
</html>
