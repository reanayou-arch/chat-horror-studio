<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Игра</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: radial-gradient(circle at top, #111827, #000);
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }

    .back-btn {
      background: #222;
      border: none;
      padding: 10px 14px;
      border-radius: 12px;
      color: white;
      cursor: pointer;
    }

    .chat {
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      height: calc(100vh - 140px);
      overflow-y: auto;
    }

    .msg {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      max-width: 80%;
    }

    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
    }

    .bubble {
      background: rgba(255,255,255,0.06);
      padding: 12px 14px;
      border-radius: 18px;
      font-size: 16px;
      line-height: 1.3;
    }

    .you {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .you .bubble {
      background: #2563eb;
    }

    .input-area {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      gap: 10px;
      padding: 12px;
      background: rgba(0,0,0,0.8);
    }

    input {
      flex: 1;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
    }

    button.send {
      width: 60px;
      border: none;
      border-radius: 14px;
      background: #22c55e;
      font-size: 22px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <button class="back-btn" onclick="goBack()">← Назад</button>
  <div id="storyTitle">История</div>
</header>

<div class="chat" id="chat"></div>

<div class="input-area">
  <input id="userInput" placeholder="Сообщение...">
  <button class="send" onclick="sendMessage()">➤</button>
</div>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("userInput");

  const storyData = JSON.parse(localStorage.getItem("currentStory"));

  if (!storyData) {
    alert("История не найдена!");
    location.href = "index.html";
  }

  document.getElementById("storyTitle").innerText = storyData.title;

  function addMessage(name, text, isYou=false) {
    const msg = document.createElement("div");
    msg.className = "msg" + (isYou ? " you" : "");

    const avatar = document.createElement("div");
    avatar.className = "avatar";
    avatar.innerText = name[0].toUpperCase();

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.innerText = text;

    msg.appendChild(avatar);
    msg.appendChild(bubble);

    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  /* ✅ Старт истории */
  addMessage("Система", "История начинается...");
  addMessage(storyData.characters[0]?.name || "Персонаж",
    "Я чувствую... здесь что-то не так.");

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage("Вы", text, true);
    input.value = "";

    try {
      const res = await fetch("https://chat-horror-api.onrender.com/chat", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
          message: text,
          story: storyData.description,
          characters: storyData.characters
        })
      });

      const data = await res.json();

      if (data.reply) {
        const lines = data.reply.split("\n");

        lines.forEach(line => {
          if (line.includes(":")) {
            const parts = line.split(":");
            const name = parts[0].trim();
            const msg = parts.slice(1).join(":").trim();
            addMessage(name, msg);
          } else if (line.startsWith("(")) {
            addMessage("Система", line);
          }
        });
      }

    } catch (e) {
      addMessage("Система", "❌ Ошибка Groq API");
    }
  }

  function goBack() {
    location.href = "index.html";
  }
</script>

</body>
</html>
