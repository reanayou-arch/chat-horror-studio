<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ü–∞–Ω–µ–ª—å –∞–≤—Ç–æ—Ä–∞</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b1220;
      color: white;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 26px;
    }

    .container {
      width: 95%;
      max-width: 500px;
      margin: auto;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 15px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      min-height: 90px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 16px;
      margin-top: 10px;
      border: none;
      border-radius: 18px;
      font-size: 18px;
      cursor: pointer;
    }

    .btn-add {
      background: #22c55e;
      color: black;
      font-weight: bold;
    }

    .btn-save {
      background: #3b82f6;
      color: white;
      font-weight: bold;
    }

    .story-card {
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 18px;
      margin-top: 15px;
    }

    .story-title {
      font-size: 18px;
      font-weight: bold;
    }

    .story-desc {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 5px;
    }

    .btn-play {
      background: crimson;
      color: white;
      margin-top: 10px;
      font-weight: bold;
    }

    .btn-delete {
      background: #444;
      color: white;
      margin-top: 8px;
      font-size: 15px;
    }

    .char-item {
      margin-top: 8px;
      padding: 10px;
      border-radius: 12px;
      background: rgba(255,255,255,0.07);
      font-size: 15px;
    }

  </style>
</head>

<body>

  <h1>üìñ –ü–∞–Ω–µ–ª—å –∞–≤—Ç–æ—Ä–∞</h1>

  <div class="container">

    <!-- –°–æ–∑–¥–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏ -->
    <input id="title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏">

    <textarea id="desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ —Å—é–∂–µ—Ç–∞..."></textarea>

    <h2>–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</h2>

    <input id="charName" placeholder="–ò–º—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞">
    <input id="charRole" placeholder="–†–æ–ª—å (–º–∞–º–∞, –±—Ä–∞—Ç...)">

    <button class="btn-add" onclick="addChar()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</button>

    <div id="charList"></div>

    <button class="btn-save" onclick="saveStory()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>

    <hr style="margin: 25px 0; opacity: 0.2;">

    <h2>–í–∞—à–∏ –∏—Å—Ç–æ—Ä–∏–∏</h2>

    <div id="storiesList"></div>

  </div>

<script>
  let characters = [];

  // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞
  function addChar() {

    let name = document.getElementById("charName").value.trim();
    let role = document.getElementById("charRole").value.trim();

    if (!name || !role) {
      alert("–ó–∞–ø–æ–ª–Ω–∏ –∏–º—è –∏ —Ä–æ–ª—å!");
      return;
    }

    characters.push({ name, role });

    document.getElementById("charName").value = "";
    document.getElementById("charRole").value = "";

    renderChars();
  }

  // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π
  function renderChars() {
    let list = document.getElementById("charList");
    list.innerHTML = "";

    characters.forEach(c => {
      list.innerHTML += `
        <div class="char-item">
          üë§ ${c.name} (${c.role})
        </div>
      `;
    });
  }

  // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏
  function saveStory() {

    let title = document.getElementById("title").value.trim();
    let desc  = document.getElementById("desc").value.trim();

    if (!title || !desc) {
      alert("–ó–∞–ø–æ–ª–Ω–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ –æ–ø–∏—Å–∞–Ω–∏–µ!");
      return;
    }

    if (characters.length === 0) {
      alert("–î–æ–±–∞–≤—å —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ–≥–æ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞!");
      return;
    }

    let stories = JSON.parse(localStorage.getItem("stories")) || [];

    stories.push({
      id: Date.now(),
      title,
      desc,
      characters
    });

    localStorage.setItem("stories", JSON.stringify(stories));

    alert("‚úÖ –ò—Å—Ç–æ—Ä–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!");

    document.getElementById("title").value = "";
    document.getElementById("desc").value = "";

    characters = [];
    renderChars();
    renderStories();
  }

  // –ü–æ–∫–∞–∑ —Å–ø–∏—Å–∫–∞ –∏—Å—Ç–æ—Ä–∏–π
  function renderStories() {

    let stories = JSON.parse(localStorage.getItem("stories")) || [];
    let box = document.getElementById("storiesList");

    box.innerHTML = "";

    if (stories.length === 0) {
      box.innerHTML = "<p style='opacity:0.6;'>–ò—Å—Ç–æ—Ä–∏–π –ø–æ–∫–∞ –Ω–µ—Ç...</p>";
      return;
    }

    stories.forEach(story => {
      box.innerHTML += `
        <div class="story-card">
          <div class="story-title">${story.title}</div>
          <div class="story-desc">${story.desc}</div>

          <button class="btn-play" onclick="startStory(${story.id})">
            ‚ñ∂ –ù–∞—á–∞—Ç—å
          </button>

          <button class="btn-delete" onclick="deleteStory(${story.id})">
            üóë –£–¥–∞–ª–∏—Ç—å
          </button>
        </div>
      `;
    });
  }

  // –ó–∞–ø—É—Å–∫ –∏—Å—Ç–æ—Ä–∏–∏
  function startStory(id) {
    localStorage.setItem("activeStory", id);
    window.location.href = "play.html";
  }

  // –£–¥–∞–ª–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏
  function deleteStory(id) {

    let stories = JSON.parse(localStorage.getItem("stories")) || [];

    stories = stories.filter(s => s.id !== id);

    localStorage.setItem("stories", JSON.stringify(stories));

    renderStories();
  }

  // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
  renderStories();

</script>

</body>
</html>
