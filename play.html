<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>История</title>
  <style>
    body {
      margin: 0;
      background: #06121f;
      color: white;
      font-family: Arial;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h2 {
      text-align: center;
      padding: 15px;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .msg {
      max-width: 75%;
      padding: 12px;
      border-radius: 15px;
      margin-bottom: 15px;
      white-space: pre-wrap;
    }

    .user {
      background: #1e90ff;
      margin-left: auto;
    }

    .bot {
      background: #1b2a3d;
      margin-right: auto;
    }

    .name {
      font-size: 13px;
      opacity: 0.7;
      margin-bottom: 5px;
    }

    #inputBox {
      display: flex;
      padding: 10px;
      background: #0c1a2a;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 15px;
      border: none;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      padding: 12px 18px;
      border: none;
      border-radius: 15px;
      background: limegreen;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2 id="title">История</h2>

<div id="chat"></div>

<div id="inputBox">
  <input id="text" placeholder="Напиши сообщение...">
  <button onclick="send()">▶</button>
</div>

<script>
  const API = "https://chat-horror-api.onrender.com/chat";

  const chat = document.getElementById("chat");

  let stories = JSON.parse(localStorage.getItem("stories")) || [];
  let id = localStorage.getItem("currentStoryId");

  let story = stories.find(s => s.id == id);

  document.getElementById("title").innerText = story.title;

  let charactersText = story.characters.map(c =>
    `${c.name} (${c.role})`
  ).join(", ");

  function addMessage(name, text, cls) {
    chat.innerHTML += `
      <div class="msg ${cls}">
        <div class="name">${name}</div>
        ${text}
      </div>
    `;
    chat.scrollTop = chat.scrollHeight;
  }

  // ✅ Старт истории автоматически
  async function startIntro() {
    addMessage("Система", "История начинается...", "bot");

    const res = await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: "Начни историю первым сообщением как рассказчик.",
        story: `
Сюжет: ${story.desc}

Персонажи: ${charactersText}

Пиши вступление красиво и атмосферно.
`
      })
    });

    const data = await res.json();
    addMessage("Персонаж", data.reply, "bot");
  }

  startIntro();

  async function send() {
    let text = document.getElementById("text").value.trim();
    if (!text) return;

    addMessage("Вы", text, "user");
    document.getElementById("text").value = "";

    const res = await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: text,
        story: `
Сюжет: ${story.desc}

Персонажи: ${charactersText}

Отвечай как один из персонажей.
Если подходит — меняй говорящего.
`
      })
    });

    const data = await res.json();

    addMessage("Персонаж", data.reply, "bot");
  }
</script>

</body>
</html>
