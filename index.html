<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Панель автора</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #0b1220;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    .block {
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 16px;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
    }

    textarea {
      height: 90px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    .char {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 14px;
    }

    .avatar {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: gray;
      object-fit: cover;
      flex-shrink: 0;
    }

    .char-name {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>✍ Панель автора</h1>

<!-- Название -->
<div class="block">
  <h2>1. Название истории</h2>
  <input id="title" placeholder="Например: Палаточный ужас">
</div>

<!-- Описание -->
<div class="block">
  <h2>2. Сюжетное описание</h2>
  <textarea id="story" placeholder="Опиши завязку сюжета..."></textarea>
</div>

<!-- Персонажи -->
<div class="block">
  <h2>3. Персонажи</h2>

  <input id="charName" placeholder="Имя персонажа">
  <input id="charAvatar" type="file" accept="image/*">

  <button onclick="addCharacter()">➕ Добавить персонажа</button>

  <div id="charList"></div>
</div>

<!-- Запуск -->
<div class="block">
  <h2>4. Запуск игры</h2>
  <button onclick="startGame()">▶ Начать чат-историю</button>
</div>

<script>
  let characters = [];

  function addCharacter() {
    const name = document.getElementById("charName").value.trim();
    const file = document.getElementById("charAvatar").files[0];

    if (!name) return alert("Введите имя персонажа!");

    const reader = new FileReader();

    reader.onload = function () {
      const avatar = reader.result;

      characters.push({ name, avatar });

      renderCharacters();

      document.getElementById("charName").value = "";
      document.getElementById("charAvatar").value = "";
    };

    if (file) {
      reader.readAsDataURL(file);
    } else {
      characters.push({ name, avatar: "" });
      renderCharacters();
    }
  }

  function renderCharacters() {
    const list = document.getElementById("charList");
    list.innerHTML = "";

    characters.forEach((c) => {
      const div = document.createElement("div");
      div.className = "char";

      const img = document.createElement("img");
      img.className = "avatar";
      img.src = c.avatar || "https://via.placeholder.com/50";

      const span = document.createElement("span");
      span.className = "char-name";
      span.innerText = c.name;

      div.appendChild(img);
      div.appendChild(span);

      list.appendChild(div);
    });
  }

  function startGame() {
    const title = document.getElementById("title").value.trim();
    const story = document.getElementById("story").value.trim();

    if (!title) return alert("Введите название истории!");
    if (!story) return alert("Введите описание сюжета!");
    if (characters.length === 0) return alert("Добавьте хотя бы одного персонажа!");

    localStorage.setItem("storyTitle", title);
    localStorage.setItem("storyText", story);
    localStorage.setItem("characters", JSON.stringify(characters));

    location.href = "play.html";
  }
</script>

</body>
</html>
