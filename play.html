<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>История</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #0b1220;
      color: white;
    }

    h1 {
      text-align: center;
      margin: 15px;
    }

    #chat {
      padding: 15px;
      height: 75vh;
      overflow-y: auto;
    }

    .msg {
      margin: 10px 0;
      padding: 12px;
      border-radius: 15px;
      max-width: 75%;
    }

    .bot {
      background: #222;
    }

    .user {
      background: dodgerblue;
      margin-left: auto;
      text-align: right;
    }

    .name {
      font-size: 12px;
      opacity: 0.6;
      margin-bottom: 5px;
    }

    #inputBox {
      display: flex;
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 10px;
      background: #111;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      padding: 12px 15px;
      border: none;
      border-radius: 12px;
      background: limegreen;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1 id="storyTitle"></h1>
<div id="chat"></div>

<div id="inputBox">
  <input id="msgInput" placeholder="Напиши сообщение..."/>
  <button onclick="sendMessage()">▶</button>
</div>

<script>
const story = JSON.parse(localStorage.getItem("currentStory"));
if (!story) location.href = "index.html";

document.getElementById("storyTitle").innerText = story.title;

const chatBox = document.getElementById("chat");

function addMessage(sender, text) {
  const div = document.createElement("div");
  div.className = "msg " + sender;

  div.innerHTML = `
    <div class="name">${sender === "bot" ? "Персонаж" : "Вы"}</div>
    <div>${text}</div>
  `;

  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

addMessage("bot", "Привет... Начинаем историю.");

async function sendMessage() {
  const input = document.getElementById("msgInput");
  const message = input.value.trim();
  if (!message) return;

  addMessage("user", message);
  input.value = "";

  const res = await fetch("https://chat-horror-api.onrender.com/chat", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      message,
      story: story.desc,
      characters: story.characters
    })
  });

  const data = await res.json();
  addMessage("bot", data.reply);
}
</script>

</body>
</html>
