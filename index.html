<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Story Studio</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: linear-gradient(#050b16, #000);
      color: white;
    }

    header {
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
      text-align: center;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 15px;
    }

    .card {
      background: rgba(255,255,255,0.06);
      border-radius: 18px;
      padding: 15px;
      margin-bottom: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 6px 0;
      border-radius: 12px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      border: none;
      border-radius: 14px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
    }

    .green { background: #00c853; color: white; }
    .blue { background: #2979ff; color: white; }
    .red { background: #ff1744; color: white; }

    .storyItem {
      padding: 12px;
      border-radius: 14px;
      background: rgba(255,255,255,0.05);
      margin-top: 10px;
    }

    .storyItem h3 {
      margin: 0;
      font-size: 18px;
    }

    .storyItem p {
      opacity: 0.7;
      margin: 5px 0;
      font-size: 14px;
    }

    .smallBtn {
      padding: 10px;
      margin-top: 6px;
      font-size: 14px;
      border-radius: 10px;
    }

    .row {
      display: flex;
      gap: 8px;
    }

    .row button {
      flex: 1;
    }

    img.avatarPreview {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 8px;
    }
  </style>
</head>

<body>

<header>üìñ Chat Story Studio</header>

<div class="container">

  <!-- –°–æ–∑–¥–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏ -->
  <div class="card">
    <h2>–°–æ–∑–¥–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é</h2>

    <input id="storyTitle" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏">
    <textarea id="storyDesc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ —Å—é–∂–µ—Ç–∞ (–¥–ª—è –ò–ò)"></textarea>

    <h3>–î–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</h3>
    <input id="charName" placeholder="–ò–º—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞">
    <input id="charRole" placeholder="–†–æ–ª—å (–¥—Ä—É–≥, —Å–µ—Å—Ç—Ä–∞...)">
    <input id="charTraits" placeholder="–•–∞—Ä–∞–∫—Ç–µ—Ä (–∑–ª–æ–π, –¥–æ–±—Ä—ã–π...)">

    <input id="charAvatar" type="file" accept="image/*">

    <img id="preview" class="avatarPreview" style="display:none;">

    <button class="green" onclick="addCharacter()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</button>

    <button class="blue" onclick="saveStory()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
  </div>

  <!-- –°–ø–∏—Å–æ–∫ –∏—Å—Ç–æ—Ä–∏–π -->
  <div class="card">
    <h2>–í–∞—à–∏ –∏—Å—Ç–æ—Ä–∏–∏</h2>
    <div id="storyList"></div>
  </div>

</div>

<script>
  let characters = [];
  let stories = JSON.parse(localStorage.getItem("stories") || "[]");

  // –∞–≤–∞—Ç–∞—Ä preview
  document.getElementById("charAvatar").addEventListener("change", function(e){
    const file = e.target.files[0];
    if(!file) return;

    const reader = new FileReader();
    reader.onload = function(){
      document.getElementById("preview").src = reader.result;
      document.getElementById("preview").style.display = "block";
    };
    reader.readAsDataURL(file);
  });

  function addCharacter() {
    const name = charName.value.trim();
    const role = charRole.value.trim();
    const traits = charTraits.value.trim();
    const file = charAvatar.files[0];

    if (!name) return alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞");

    let avatar = "";
    if (file) {
      const reader = new FileReader();
      reader.onload = function () {
        avatar = reader.result;

        characters.push({ name, role, traits, avatar });

        alert("–ü–µ—Ä—Å–æ–Ω–∞–∂ –¥–æ–±–∞–≤–ª–µ–Ω!");

        charName.value = "";
        charRole.value = "";
        charTraits.value = "";
        charAvatar.value = "";
        preview.style.display = "none";
      };
      reader.readAsDataURL(file);
    } else {
      characters.push({ name, role, traits, avatar: "" });
      alert("–ü–µ—Ä—Å–æ–Ω–∞–∂ –¥–æ–±–∞–≤–ª–µ–Ω!");
    }
  }

  function saveStory() {
    const title = storyTitle.value.trim();
    const desc = storyDesc.value.trim();

    if (!title || !desc) {
      return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ –æ–ø–∏—Å–∞–Ω–∏–µ —Å—é–∂–µ—Ç–∞!");
    }

    const story = {
      id: Date.now(),
      title,
      desc,
      characters
    };

    stories.push(story);
    localStorage.setItem("stories", JSON.stringify(stories));

    alert("–ò—Å—Ç–æ—Ä–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!");

    storyTitle.value = "";
    storyDesc.value = "";
    characters = [];

    renderStories();
  }

  function deleteStory(id) {
    stories = stories.filter(s => s.id !== id);
    localStorage.setItem("stories", JSON.stringify(stories));
    renderStories();
  }

  function startStory(id) {
    localStorage.setItem("currentStory", id);
    location.href = "play.html";
  }

  function renderStories() {
    storyList.innerHTML = "";

    if (stories.length === 0) {
      storyList.innerHTML = "<p>–ò—Å—Ç–æ—Ä–∏–π –ø–æ–∫–∞ –Ω–µ—Ç.</p>";
      return;
    }

    stories.forEach(story => {
      const div = document.createElement("div");
      div.className = "storyItem";

      div.innerHTML = `
        <h3>${story.title}</h3>
        <p>${story.desc.substring(0, 60)}...</p>

        <div class="row">
          <button class="smallBtn red" onclick="deleteStory(${story.id})">üóë</button>
          <button class="smallBtn green" onclick="startStory(${story.id})">‚ñ∂ –ù–∞—á–∞—Ç—å</button>
        </div>
      `;

      storyList.appendChild(div);
    });
  }

  renderStories();
</script>

</body>
</html>
