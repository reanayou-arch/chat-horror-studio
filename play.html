<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Чат-история</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #0b1220;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      background: #111a2e;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      max-width: 90%;
    }

    .msg.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .bubble {
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 70%;
      word-wrap: break-word;
      white-space: pre-wrap;
      font-size: 15px;
    }

    .user .bubble {
      background: #2563eb;
    }

    .bot .bubble {
      background: #222;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: gray;
      flex-shrink: 0;
    }

    footer {
      display: flex;
      padding: 10px;
      background: #111a2e;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    button {
      margin-left: 10px;
      background: #22c55e;
      border: none;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 18px;
      color: white;
    }
  </style>
</head>

<body>

  <header>Палаточный ужас — чат</header>

  <div id="chat"></div>

  <footer>
    <input id="text" placeholder="Напиши сообщение..." />
    <button onclick="send()">➤</button>
  </footer>

  <script>
    const chat = document.getElementById("chat");

    function addMessage(text, who) {
      const div = document.createElement("div");
      div.className = "msg " + who;

      const avatar = document.createElement("div");
      avatar.className = "avatar";

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.innerText = text;

      div.appendChild(avatar);
      div.appendChild(bubble);

      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      const input = document.getElementById("text");
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      try {
        const res = await fetch("https://chat-horror-api.onrender.com/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: message,
            character: "Лена"
          })
        });

        const data = await res.json();
        addMessage(data.reply, "bot");

      } catch (e) {
        addMessage("❌ Сервер не отвечает", "bot");
      }
    }

    // стартовое сообщение
    addMessage("Привет... ты уже собрал вещи?", "bot");
  </script>

</body>
</html>
