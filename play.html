<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Чат-история</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: linear-gradient(#050b16, #000);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      background: rgba(255,255,255,0.05);
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .msg {
      max-width: 75%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 15px;
      font-size: 15px;
      line-height: 1.3;
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }

    .bot {
      background: rgba(255,255,255,0.1);
      align-self: flex-start;
    }

    .user {
      background: #2979ff;
      align-self: flex-end;
      margin-left: auto;
    }

    img.avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      object-fit: cover;
    }

    footer {
      display: flex;
      padding: 10px;
      gap: 10px;
      background: rgba(255,255,255,0.05);
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #00c853;
      border: none;
      border-radius: 14px;
      padding: 0 18px;
      font-size: 18px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>

<body>

<header id="title">История...</header>

<div id="chat"></div>

<footer>
  <input id="text" placeholder="Напиши сообщение...">
  <button onclick="send()">➤</button>
</footer>

<script>
  const chat = document.getElementById("chat");

  const stories = JSON.parse(localStorage.getItem("stories") || "[]");
  const currentId = Number(localStorage.getItem("currentStory"));

  const story = stories.find(s => s.id === currentId);

  if (!story) {
    alert("История не найдена!");
    location.href = "index.html";
  }

  document.getElementById("title").innerText = story.title;

  function addMessage(text, who, avatar="") {
    const div = document.createElement("div");
    div.className = "msg " + who;

    if (who === "bot") {
      div.innerHTML = `
        <img class="avatar" src="${avatar || "https://i.imgur.com/2yaf2wb.png"}">
        <span>${text}</span>
      `;
    } else {
      div.innerHTML = `<span>${text}</span>`;
    }

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  // стартовое сообщение
  addMessage("История началась... Напиши первое сообщение персонажам.", "bot");

  async function send() {
    const input = document.getElementById("text");
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "user");
    input.value = "";

    addMessage("печатает...", "bot");

    try {
      const res = await fetch("https://chat-horror-api.onrender.com/chat", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
          message,
          story: story.desc,
          characters: story.characters
        })
      });

      const data = await res.json();

      chat.lastChild.remove(); // убираем "печатает..."

      const avatar = story.characters[0]?.avatar || "";
      addMessage(data.reply, "bot", avatar);

    } catch(e) {
      chat.lastChild.remove();
      addMessage("❌ Сервер не отвечает", "bot");
    }
  }
</script>

</body>
</html>
