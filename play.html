<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>История</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #0b1220;
      color: white;
    }

    h1 {
      text-align: center;
      margin-top: 15px;
    }

    #chat {
      padding: 15px;
      height: 75vh;
      overflow-y: auto;
    }

    .msg {
      margin: 10px 0;
      padding: 12px;
      border-radius: 15px;
      max-width: 70%;
    }

    .bot {
      background: #222;
      align-self: flex-start;
    }

    .user {
      background: #2f7cff;
      margin-left: auto;
      text-align: right;
    }

    .name {
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 4px;
    }

    #inputBox {
      display: flex;
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 10px;
      background: #111;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background: limegreen;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1 id="storyTitle">История</h1>

  <div id="chat"></div>

  <div id="inputBox">
    <input id="msgInput" placeholder="Напиши сообщение..." />
    <button onclick="sendMessage()">▶</button>
  </div>

<script>
/* ================================
   LOAD STORY
================================ */

const story = JSON.parse(localStorage.getItem("currentStory"));

if (!story) {
  alert("История не найдена!");
  location.href = "index.html";
}

document.getElementById("storyTitle").innerText = story.title;

const chatBox = document.getElementById("chat");

/* ================================
   SHOW MESSAGE
================================ */

function addMessage(sender, text) {
  const div = document.createElement("div");
  div.className = "msg " + sender;

  const name = document.createElement("div");
  name.className = "name";
  name.innerText = sender === "bot" ? "Персонаж" : "Вы";

  const content = document.createElement("div");
  content.innerText = text;

  div.appendChild(name);
  div.appendChild(content);

  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

/* ================================
   START MESSAGE
================================ */

addMessage("bot", "Привет... Начинаем историю.");

/* ================================
   SEND TO SERVER
================================ */

async function sendMessage() {
  const input = document.getElementById("msgInput");
  const message = input.value.trim();
  if (!message) return;

  addMessage("user", message);
  input.value = "";

  try {
    const res = await fetch("https://chat-horror-api.onrender.com/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message,
        story,
        characters: story.characters || []
      })
    });

    const data = await res.json();
    addMessage("bot", data.reply);

  } catch (err) {
    addMessage("bot", "❌ Ошибка соединения с сервером.");
  }
}
</script>

</body>
</html>
