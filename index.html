<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Story Studio</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #0b1220;
      color: white;
      padding: 15px;
    }

    h1 {
      text-align: center;
    }

    .box {
      background: rgba(255,255,255,0.08);
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    input, textarea {
      width: 100%;
      margin-top: 8px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 12px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    .green { background: #00c853; color: white; }
    .blue { background: #2979ff; color: white; }
    .red { background: #ff1744; color: white; }

    .chat {
      height: 350px;
      overflow-y: auto;
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 15px;
    }

    .msg {
      padding: 10px;
      border-radius: 15px;
      margin: 8px 0;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background: #2979ff;
      margin-left: auto;
    }

    .bot {
      background: rgba(255,255,255,0.15);
    }
  </style>
</head>

<body>

<h1>üìñ Chat Story Studio</h1>

<!-- –ü–∞–Ω–µ–ª—å –∞–≤—Ç–æ—Ä–∞ -->
<div class="box">
  <h2>–ü–∞–Ω–µ–ª—å –∞–≤—Ç–æ—Ä–∞</h2>

  <input id="title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏">
  <textarea id="desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ —Å—é–∂–µ—Ç–∞ (–¥–ª—è –ò–ò)"></textarea>

  <h3>–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</h3>
  <input id="charName" placeholder="–ò–º—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞">
  <input id="charRole" placeholder="–†–æ–ª—å (–¥—Ä—É–≥, —Å–µ—Å—Ç—Ä–∞...)">
  <input id="charMood" placeholder="–•–∞—Ä–∞–∫—Ç–µ—Ä (–¥–æ–±—Ä—ã–π, –∑–ª–æ–π...)">

  <button class="green" onclick="addCharacter()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</button>

  <ul id="charList"></ul>

  <button class="blue" onclick="saveStory()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
  <button class="red" onclick="startStory()">‚ñ∂ –ù–∞—á–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
</div>

<!-- –ß–∞—Ç -->
<div class="box" id="chatBox" style="display:none;">
  <h2 id="storyName"></h2>

  <div class="chat" id="chat"></div>

  <input id="msgInput" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
  <button class="blue" onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
</div>

<script>
let characters = [];
let storyText = "";

function addCharacter() {
  const name = charName.value.trim();
  const role = charRole.value.trim();
  const mood = charMood.value.trim();

  if (!name) return alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞!");

  characters.push({name, role, mood});
  renderCharacters();

  charName.value = "";
  charRole.value = "";
  charMood.value = "";
}

function renderCharacters() {
  charList.innerHTML = "";
  characters.forEach(c => {
    const li = document.createElement("li");
    li.textContent = `${c.name} ‚Äî ${c.role} (${c.mood})`;
    charList.appendChild(li);
  });
}

function saveStory() {
  const title = document.getElementById("title").value.trim();
  const desc = document.getElementById("desc").value.trim();

  if (!title || !desc) return alert("–ó–∞–ø–æ–ª–Ω–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ –æ–ø–∏—Å–∞–Ω–∏–µ!");

  storyText = `
–ù–∞–∑–≤–∞–Ω–∏–µ: ${title}

–û–ø–∏—Å–∞–Ω–∏–µ: ${desc}

–ü–µ—Ä—Å–æ–Ω–∞–∂–∏:
${characters.map(c => `${c.name} ‚Äî ${c.role}, —Ö–∞—Ä–∞–∫—Ç–µ—Ä: ${c.mood}`).join("\n")}
`;

  alert("–ò—Å—Ç–æ—Ä–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!");
}

function startStory() {
  if (!storyText) return alert("–°–Ω–∞—á–∞–ª–∞ —Å–æ—Ö—Ä–∞–Ω–∏ –∏—Å—Ç–æ—Ä–∏—é!");

  chatBox.style.display = "block";
  storyName.textContent = title.value;

  addBot("–ò—Å—Ç–æ—Ä–∏—è –Ω–∞—á–∞–ª–∞—Å—å... –ù–∞–ø–∏—à–∏ –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ!");
}

function addUser(text) {
  const div = document.createElement("div");
  div.className = "msg user";
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function addBot(text) {
  const div = document.createElement("div");
  div.className = "msg bot";
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function sendMessage() {
  const text = msgInput.value.trim();
  if (!text) return;

  addUser(text);
  msgInput.value = "";

  addBot("...–ø–µ—á–∞—Ç–∞–µ—Ç");

  try {
    const res = await fetch("https://chat-horror-api.onrender.com/chat", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({
        message: text,
        story: storyText
      })
    });

    const data = await res.json();
    chat.lastChild.remove();

    addBot(data.reply);

  } catch {
    chat.lastChild.remove();
    addBot("‚ùå –°–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç (Render –º–æ–∂–µ—Ç —Å–ø–∞—Ç—å)");
  }
}
</script>

</body>
</html>
