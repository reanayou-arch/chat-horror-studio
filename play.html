<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <!-- ✅ ГЛАВНОЕ: мобильный экран -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Игра</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0b1220;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 12px;
      font-size: 18px;
      text-align: center;
      background: rgba(255,255,255,0.06);
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .msg {
      display: flex;
      margin: 8px 0;
      max-width: 75%;
    }

    .me {
      margin-left: auto;
      justify-content: flex-end;
    }

    .bubble {
      padding: 10px 14px;
      border-radius: 16px;
      background: rgba(255,255,255,0.08);
      font-size: 15px;
      line-height: 1.3;
      word-break: break-word;
      display: inline-block;
      width: fit-content;
      max-width: 100%;
    }

    .me .bubble {
      background: #2563eb;
    }

    img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 8px;
    }

    footer {
      display: flex;
      padding: 10px;
      background: rgba(255,255,255,0.06);
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 14px;
      border: none;
      font-size: 15px;
      outline: none;
    }

    button {
      margin-left: 8px;
      width: 52px;
      border-radius: 14px;
      border: none;
      background: #22c55e;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header id="title"></header>

<div id="chat"></div>

<footer>
  <input id="text" placeholder="Сообщение...">
  <button onclick="send()">▶</button>
</footer>

<script>
  const story = JSON.parse(localStorage.getItem("story"));

  if (!story) {
    alert("История не найдена. Вернись в редактор.");
    location.href = "editor.html";
  }

  document.getElementById("title").innerText = story.title;

  const chat = document.getElementById("chat");

  function addMessage(text, who, avatar) {
    const div = document.createElement("div");
    div.className = "msg " + (who === "me" ? "me" : "");

    div.innerHTML = `
      ${who !== "me" ? `<img src="${avatar}">` : ""}
      <div class="bubble">${text}</div>
    `;

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function send() {
    const input = document.getElementById("text");
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "me");
    input.value = "";

    try {
      const response = await fetch(
        "https://chat-horror-api.onrender.com/chat",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message,
            story: story.plot,
            characters: story.characters
          })
        }
      );

      const data = await response.json();

      const botChar = story.characters[0];
      addMessage(data.reply, "bot", botChar.avatar);

    } catch (err) {
      addMessage("❌ Сервер не отвечает", "bot", story.characters[0].avatar);
    }
  }
</script>

</body>
</html>
