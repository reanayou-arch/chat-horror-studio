<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Chat</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: linear-gradient(to bottom, #05070d, #0b1220);
      color: white;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    #chat {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      min-height: 70vh;
    }

    .msg {
      margin: 15px 0;
      padding: 15px;
      border-radius: 18px;
      max-width: 80%;
      position: relative;
      white-space: pre-wrap;
    }

    .bot {
      background: rgba(255,255,255,0.08);
    }

    .user {
      background: #2a78ff;
      margin-left: auto;
      text-align: right;
    }

    .name {
      font-size: 13px;
      opacity: 0.7;
      margin-bottom: 5px;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      position: absolute;
      left: -40px;
      top: 15px;
    }

    #inputBox {
      display: flex;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #05070d;
    }

    input {
      flex: 1;
      padding: 15px;
      border-radius: 15px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      padding: 15px 20px;
      border-radius: 15px;
      border: none;
      background: limegreen;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1 id="storyTitle">–ò—Å—Ç–æ—Ä–∏—è</h1>

<div id="chat"></div>

<div id="inputBox">
  <input id="text" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
  <button onclick="send()">‚ñ∂</button>
</div>

<script>
  const stories = JSON.parse(localStorage.getItem("stories")) || [];
  const index = localStorage.getItem("currentStory");

  const story = stories[index];
  document.getElementById("storyTitle").innerText = story.title;

  const chat = document.getElementById("chat");

  // üî• –ø–∞–º—è—Ç—å —á–∞—Ç–∞
  let history = JSON.parse(localStorage.getItem("chatHistory_" + index)) || [];

  function saveHistory() {
    localStorage.setItem("chatHistory_" + index, JSON.stringify(history));
  }

  function addMessage(text, sender="bot", name="–ü–µ—Ä—Å–æ–Ω–∞–∂", avatar="") {
    const div = document.createElement("div");
    div.className = "msg " + sender;

    if (sender === "bot") {
      div.innerHTML = `
        ${avatar ? `<img class="avatar" src="${avatar}">` : ""}
        <div class="name">${name}</div>
        ${text}
      `;
    } else {
      div.innerHTML = `
        <div class="name">–í—ã</div>
        ${text}
      `;
    }

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  // ‚úÖ –∑–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ä–æ–≥–æ —á–∞—Ç–∞
  function loadChat() {
    history.forEach(msg => {
      addMessage(msg.text, msg.sender, msg.name, msg.avatar);
    });
  }

  // üé≠ –≤—ã–≤–æ–¥ –æ—Ç–≤–µ—Ç–∞ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞
  function renderBotReply(reply) {
    let name = "–ü–µ—Ä—Å–æ–Ω–∞–∂";
    let text = reply;

    if (reply.includes(":")) {
      name = reply.split(":")[0].trim();
      text = reply.slice(name.length + 1).trim();
    }

    const char = story.characters.find(c => c.name === name);

    const avatar = char?.avatar || "";

    addMessage(text, "bot", name, avatar);

    history.push({ sender: "bot", name, text, avatar });
    saveHistory();
  }

  // üß† —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ–ª–Ω–æ–≥–æ –ø—Ä–æ–º–ø—Ç–∞
  function buildPrompt(userMessage) {
    const chars = story.characters.map(c =>
      `${c.name} (${c.role}, —Ö–∞—Ä–∞–∫—Ç–µ—Ä: ${c.mood})`
    ).join(", ");

    let chatLog = history.map(m =>
      `${m.name}: ${m.text}`
    ).join("\n");

    return `
–¢—ã ‚Äî –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–π —Ä–∞—Å—Å–∫–∞–∑—á–∏–∫ —Ö–æ—Ä—Ä–æ—Ä-–∏—Å—Ç–æ—Ä–∏–∏.

–°–Æ–ñ–ï–¢:
${story.plot}

–ü–ï–†–°–û–ù–ê–ñ–ò:
${chars}

–ò–°–¢–û–†–ò–Ø –ß–ê–¢–ê:
${chatLog}

–ù–û–í–û–ï –°–û–û–ë–©–ï–ù–ò–ï –ò–ì–†–û–ö–ê:
–ò–≥—Ä–æ–∫: ${userMessage}

–û—Ç–≤–µ—Ç—å –æ—Ç –ª–∏—Ü–∞ –æ–¥–Ω–æ–≥–æ –∏–∑ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π.
–§–æ—Ä–º–∞—Ç —Å—Ç—Ä–æ–≥–æ:
–ò–º—è: —Ç–µ–∫—Å—Ç
`;
  }

  // ‚úÖ —Å—Ç–∞—Ä—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
  async function startIntro() {
    if (history.length > 0) return;

    const introPrompt = buildPrompt("–ù–∞—á–Ω–∏ –∏—Å—Ç–æ—Ä–∏—é –ø–µ—Ä–≤—ã–º —Å–æ–æ–±—â–µ–Ω–∏–µ–º.");

    const res = await fetch("https://chat-horror-api.onrender.com/chat", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ message: introPrompt })
    });

    const data = await res.json();
    renderBotReply(data.reply);
  }

  // ‚ñ∂ –æ—Ç–ø—Ä–∞–≤–∫–∞ –∏–≥—Ä–æ–∫–∞
  async function send() {
    const input = document.getElementById("text");
    const msg = input.value.trim();
    if (!msg) return;

    addMessage(msg, "user", "–í—ã");

    history.push({ sender: "user", name: "–ò–≥—Ä–æ–∫", text: msg, avatar: "" });
    saveHistory();

    input.value = "";

    const fullPrompt = buildPrompt(msg);

    const res = await fetch("https://chat-horror-api.onrender.com/chat", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ message: fullPrompt })
    });

    const data = await res.json();
    renderBotReply(data.reply);
  }

  loadChat();
  startIntro();
</script>

</body>
</html>
