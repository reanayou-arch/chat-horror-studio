<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Chat</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: linear-gradient(#050d18, #061c30);
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      background: rgba(255,255,255,0.05);
    }

    header button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    header span {
      font-weight: bold;
      font-size: 17px;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .msgRow {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      max-width: 90%;
    }

    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .bubble {
      padding: 12px 14px;
      border-radius: 18px;
      background: rgba(255,255,255,0.10);
      display: flex;
      flex-direction: column;
    }

    .name {
      font-size: 12px;
      opacity: 0.6;
      margin-bottom: 4px;
    }

    .userRow {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .userRow .bubble {
      background: dodgerblue;
    }

    footer {
      display: flex;
      padding: 10px;
      background: rgba(0,0,0,0.35);
    }

    input {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 16px;
      outline: none;
    }

    button.send {
      width: 60px;
      margin-left: 10px;
      border: none;
      border-radius: 16px;
      background: limegreen;
      font-size: 20px;
    }
  </style>
</head>

<body>

<header>
  <button onclick="goBack()">⬅</button>
  <span id="title"></span>
</header>

<div id="chat"></div>

<footer>
  <input id="text" placeholder="Сообщение...">
  <button class="send" onclick="send()">▶</button>
</footer>

<script>
  const API = "https://chat-horror-api.onrender.com/chat";
  const chat = document.getElementById("chat");

  let stories = JSON.parse(localStorage.getItem("stories")) || [];
  let id = localStorage.getItem("currentStoryId");
  let story = stories.find(s => s.id == id);

  document.getElementById("title").innerText = story.title;

  let characters = story.characters;

  // ✅ история переписки
  let chatKey = "chat_" + id;
  let savedChat = JSON.parse(localStorage.getItem(chatKey)) || [];

  function saveChat() {
    localStorage.setItem(chatKey, JSON.stringify(savedChat));
  }

  function getAvatar(name) {
    let c = characters.find(x => x.name === name);
    return c ? c.avatar : "";
  }

  function addMessage(name, text, isUser=false) {
    let row = document.createElement("div");
    row.className = "msgRow";
    if (isUser) row.classList.add("userRow");

    let img = document.createElement("img");
    img.className = "avatar";
    img.src = isUser
      ? "https://cdn-icons-png.flaticon.com/512/149/149071.png"
      : getAvatar(name);

    let bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.innerHTML = `
      <div class="name">${name}</div>
      <div>${text}</div>
    `;

    row.appendChild(img);
    row.appendChild(bubble);
    chat.appendChild(row);

    chat.scrollTop = chat.scrollHeight;

    savedChat.push({ name, text, isUser });
    saveChat();
  }

  function splitReply(reply) {
    let lines = reply.split("\n").filter(x => x.trim() !== "");
    let result = [];

    for (let line of lines) {
      if (line.includes(":")) {
        let [n, ...t] = line.split(":");
        result.push({ name: n.trim(), text: t.join(":").trim() });
      }
    }

    return result.length ? result : [{ name: "Персонаж", text: reply }];
  }

  async function intro() {
    if (savedChat.length > 0) return;

    let res = await fetch(API, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({
        message: "Начни историю.",
        story: `
СЮЖЕТ:
${story.desc}

Персонажи:
${characters.map(c => c.name+" — "+c.role).join("\n")}

Пиши коротко как Telegram.
Формат:
Имя: реплика
Имя: реплика
`
      })
    });

    let data = await res.json();
    splitReply(data.reply).forEach(m =>
      addMessage(m.name, m.text)
    );
  }

  async function send() {
    let text = document.getElementById("text").value.trim();
    if (!text) return;

    addMessage("Вы", text, true);
    document.getElementById("text").value = "";

    let res = await fetch(API, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({
        message: text,
        story: `
СЮЖЕТ:
${story.desc}

Персонажи:
${characters.map(c => c.name+" — "+c.role).join("\n")}

Отвечай строго короткими репликами.
Формат:
Имя: реплика
Имя: реплика
`
      })
    });

    let data = await res.json();
    splitReply(data.reply).forEach(m =>
      addMessage(m.name, m.text)
    );
  }

  function goBack() {
    window.location.href = "index.html";
  }

  // ✅ восстановление переписки
  savedChat.forEach(m =>
    addMessage(m.name, m.text, m.isUser)
  );

  intro();
</script>

</body>
</html>
