<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Horror Studio</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: #0b1220;
  color: #e5e7eb;
}

.app {
  max-width: 420px;
  margin: auto;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* HEADER */
.header {
  padding: 16px;
  font-size: 20px;
  font-weight: 700;
  background: #020617;
  border-bottom: 1px solid rgba(255,255,255,0.08);
}

/* MAIN */
.screen {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
}

/* BUTTONS */
button {
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.15);
  color: #fff;
  padding: 12px 16px;
  border-radius: 14px;
  font-size: 15px;
}

button.primary {
  background: #2563eb;
  border: none;
}

/* INPUTS */
input, textarea {
  width: 100%;
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.15);
  border-radius: 14px;
  padding: 12px;
  color: #fff;
  font-size: 15px;
}

textarea { min-height: 120px; }

/* CARDS */
.card {
  background: rgba(255,255,255,0.05);
  border-radius: 18px;
  padding: 16px;
  margin-top: 14px;
}

/* CHAT */
.chat {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.message {
  display: flex;
  align-items: flex-end;
  gap: 8px;
}

.message.right {
  flex-direction: row-reverse;
}

.avatar {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  color: #fff;
  flex-shrink: 0;
}

.bubble {
  max-width: 70%;
  padding: 10px 14px;
  border-radius: 16px;
  line-height: 1.3;
}

.left .bubble {
  background: #111827;
  border-bottom-left-radius: 4px;
}

.right .bubble {
  background: #2563eb;
  border-bottom-right-radius: 4px;
}

.name {
  font-size: 12px;
  opacity: 0.7;
  margin-bottom: 4px;
}

.footer {
  padding: 12px;
  border-top: 1px solid rgba(255,255,255,0.08);
}
</style>
</head>

<body>
<div class="app">
  <div class="header">Chat Horror Studio</div>
  <div class="screen" id="screen"></div>
  <div class="footer" id="footer"></div>
</div>

<script>
let stories = JSON.parse(localStorage.getItem("stories") || "[]");

const colors = ["#ef4444","#22c55e","#3b82f6","#eab308","#a855f7","#ec4899"];
const avatarColors = {};

function getColor(name) {
  if(!avatarColors[name]) {
    avatarColors[name] = colors[Object.keys(avatarColors).length % colors.length];
  }
  return avatarColors[name];
}

function save() {
  localStorage.setItem("stories", JSON.stringify(stories));
}

/* MAIN */
function showMain() {
  footer.innerHTML = "";
  screen.innerHTML = `
    <button class="primary" onclick="showEditor()">➕ Новая история</button>
    ${stories.map((st,i)=>`
      <div class="card">
        <b>${st.title}</b><br>
        <small>${st.genre}</small><br><br>
        <button onclick="play(${i})">▶ Играть</button>
      </div>
    `).join("")}
  `;
}

/* EDITOR */
let current = null;

function showEditor() {
  current = { title:"", genre:"Хоррор", text:"" };
  footer.innerHTML = "";
  screen.innerHTML = `
    <div class="card">
      <b>Название</b>
      <input oninput="current.title=this.value">
      <br><br>
      <b>История</b>
      <textarea placeholder="Вика: Где мы?\nСаша: Мне страшно..."
        oninput="current.text=this.value"></textarea>
      <br><br>
      <button class="primary" onclick="create()">Создать</button>
    </div>
  `;
}

function create() {
  if(!current.title || !current.text) {
    alert("Заполни всё");
    return;
  }
  stories.push(current);
  save();
  showMain();
}

/* GAME */
function play(i) {
  const st = stories[i];
  const lines = st.text.split("\n");
  let index = 0;

  screen.innerHTML = `
    <button onclick="showMain()">← Назад</button>
    <h3>${st.title}</h3>
    <div class="chat" id="chat"></div>
  `;

  footer.innerHTML = `
    <button class="primary" onclick="next()">Далее</button>
  `;

  window.next = () => {
    if(index >= lines.length) return;

    const line = lines[index++];
    const parts = line.split(":");
    const name = parts[0].trim();
    const text = parts.slice(1).join(":").trim();

    const side = index % 2 === 0 ? "right" : "left";

    chat.innerHTML += `
      <div class="message ${side}">
        <div class="avatar" style="background:${getColor(name)}">
          ${name[0]}
        </div>
        <div class="bubble">
          <div class="name">${name}</div>
          ${text}
        </div>
      </div>
    `;
    screen.scrollTop = 99999;
  };
}

const screen = document.getElementById("screen");
const footer = document.getElementById("footer");

showMain();
</script>
</body>
</html>
