<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Chat Story Studio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #06121f;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .box {
      background: #101c2c;
      padding: 20px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      cursor: pointer;
    }

    .save {
      background: #1e90ff;
      color: white;
    }

    .add {
      background: #00c853;
      color: white;
    }

    .story {
      padding: 15px;
      border-radius: 15px;
      background: #1b2a3d;
      margin-top: 15px;
    }

    .start {
      background: crimson;
      color: white;
    }

    .char {
      font-size: 14px;
      margin-top: 5px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<h1>üìñ –ü–∞–Ω–µ–ª—å –∞–≤—Ç–æ—Ä–∞</h1>

<div class="box">
  <h2>–°–æ–∑–¥–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é</h2>

  <input id="title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏">
  <textarea id="desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ —Å—é–∂–µ—Ç–∞ –¥–ª—è –ò–ò"></textarea>

  <h3>–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</h3>
  <input id="charName" placeholder="–ò–º—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞">
  <input id="charRole" placeholder="–†–æ–ª—å (–¥—Ä—É–≥, —Å–µ—Å—Ç—Ä–∞, –≤—Ä–∞–≥...)">

  <button class="add" onclick="addCharacter()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</button>

  <div id="charList"></div>

  <button class="save" onclick="saveStory()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
</div>

<div class="box">
  <h2>–í–∞—à–∏ –∏—Å—Ç–æ—Ä–∏–∏</h2>
  <div id="stories"></div>
</div>

<script>
  let characters = [];

  function addCharacter() {
    const name = document.getElementById("charName").value.trim();
    const role = document.getElementById("charRole").value.trim();

    if (!name) return alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞");

    characters.push({ name, role });

    document.getElementById("charName").value = "";
    document.getElementById("charRole").value = "";

    renderCharacters();
  }

  function renderCharacters() {
    const list = document.getElementById("charList");
    list.innerHTML = "";

    characters.forEach((c, i) => {
      list.innerHTML += `
        <div class="char">üë§ ${c.name} ‚Äî ${c.role}</div>
      `;
    });
  }

  function saveStory() {
    const title = document.getElementById("title").value.trim();
    const desc = document.getElementById("desc").value.trim();

    if (!title || !desc) return alert("–ó–∞–ø–æ–ª–Ω–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ –æ–ø–∏—Å–∞–Ω–∏–µ");

    const story = {
      id: Date.now(),
      title,
      desc,
      characters
    };

    let stories = JSON.parse(localStorage.getItem("stories")) || [];
    stories.push(story);

    localStorage.setItem("stories", JSON.stringify(stories));

    characters = [];
    renderCharacters();
    loadStories();

    alert("–ò—Å—Ç–æ—Ä–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!");
  }

  function loadStories() {
    const storiesDiv = document.getElementById("stories");
    storiesDiv.innerHTML = "";

    let stories = JSON.parse(localStorage.getItem("stories")) || [];

    stories.forEach(story => {
      storiesDiv.innerHTML += `
        <div class="story">
          <h3>${story.title}</h3>
          <p>${story.desc}</p>
          <button class="start" onclick="startStory(${story.id})">‚ñ∂ –ù–∞—á–∞—Ç—å</button>
        </div>
      `;
    });
  }

  function startStory(id) {
    localStorage.setItem("currentStoryId", id);
    window.location.href = "play.html";
  }

  loadStories();
</script>

</body>
</html>
