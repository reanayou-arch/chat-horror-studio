<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ß–∞—Ç –∏—Å—Ç–æ—Ä–∏–∏</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(#050d18, #061c30);
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: white;
    }

    header {
      text-align: center;
      padding: 14px;
      font-size: 20px;
      font-weight: bold;
      background: rgba(255,255,255,0.04);
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* üí¨ –°–æ–æ–±—â–µ–Ω–∏–µ */
    .msg {
      max-width: 75%;
      padding: 10px 12px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.4;
      display: flex;
      flex-direction: column;
      word-wrap: break-word;
    }

    /* üë§ –ò–º—è */
    .msg .name {
      font-size: 12px;
      opacity: 0.65;
      margin-bottom: 4px;
    }

    /* üì© –¢–µ–∫—Å—Ç */
    .msg .text {
      font-size: 15px;
      white-space: pre-wrap;
    }

    /* –ò–≥—Ä–æ–∫ */
    .user {
      align-self: flex-end;
      background: #1e90ff;
      border-bottom-right-radius: 6px;
    }

    /* –ü–µ—Ä—Å–æ–Ω–∞–∂ */
    .bot {
      align-self: flex-start;
      background: rgba(255,255,255,0.10);
      border-bottom-left-radius: 6px;
    }

    /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ */
    footer {
      display: flex;
      padding: 10px;
      background: rgba(0,0,0,0.35);
    }

    input {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border: none;
      outline: none;
      border-radius: 16px;
    }

    button {
      margin-left: 10px;
      width: 52px;
      border: none;
      border-radius: 16px;
      background: limegreen;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header id="title">–ò—Å—Ç–æ—Ä–∏—è</header>

<div id="chat"></div>

<footer>
  <input id="text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
  <button onclick="send()">‚ñ∂</button>
</footer>

<script>
  const API = "https://chat-horror-api.onrender.com/chat";
  const chat = document.getElementById("chat");

  let stories = JSON.parse(localStorage.getItem("stories")) || [];
  let id = localStorage.getItem("currentStoryId");

  let story = stories.find(s => s.id == id);
  document.getElementById("title").innerText = story.title;

  let charactersText = story.characters.map(c =>
    `${c.name} (${c.role})`
  ).join(", ");

  // ‚úÖ –î–æ–±–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ —á–∞—Ç
  function addMessage(name, text, cls) {
    const div = document.createElement("div");
    div.className = "msg " + cls;

    div.innerHTML = `
      <div class="name">${name}</div>
      <div class="text">${text}</div>
    `;

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  // ‚úÖ –ü–∞—Ä—Å–∏–Ω–≥ AI –æ—Ç–≤–µ—Ç–∞ "–ò–º—è: —Ç–µ–∫—Å—Ç"
  function parseAI(reply) {
    let parts = reply.split(":");

    if (parts.length < 2) {
      return { name: "–ü–µ—Ä—Å–æ–Ω–∞–∂", text: reply };
    }

    let name = parts[0].trim();
    let text = parts.slice(1).join(":").trim();

    return { name, text };
  }

  // ‚úÖ –í—Å—Ç—É–ø–ª–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏
  async function startIntro() {
    addMessage("–°–∏—Å—Ç–µ–º–∞", "–ò—Å—Ç–æ—Ä–∏—è –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è...", "bot");

    const res = await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: "–ù–∞—á–Ω–∏ –∏—Å—Ç–æ—Ä–∏—é –∫—Ä–∞—Å–∏–≤—ã–º –≤—Å—Ç—É–ø–ª–µ–Ω–∏–µ–º –∫–∞–∫ —Ä–∞—Å—Å–∫–∞–∑—á–∏–∫.",
        story: `
–°—é–∂–µ—Ç: ${story.desc}

–ü–µ—Ä—Å–æ–Ω–∞–∂–∏: ${charactersText}

–§–û–†–ú–ê–¢:
–†–∞—Å—Å–∫–∞–∑—á–∏–∫: —Ç–µ–∫—Å—Ç –≤—Å—Ç—É–ø–ª–µ–Ω–∏—è
`
      })
    });

    const data = await res.json();
    const parsed = parseAI(data.reply);

    addMessage(parsed.name, parsed.text, "bot");
  }

  startIntro();

  // ‚úÖ –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –∏–≥—Ä–æ–∫–∞
  async function send() {
    let text = document.getElementById("text").value.trim();
    if (!text) return;

    addMessage("–í—ã", text, "user");
    document.getElementById("text").value = "";

    const res = await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: text,
        story: `
–°—é–∂–µ—Ç: ${story.desc}

–ü–µ—Ä—Å–æ–Ω–∞–∂–∏: ${charactersText}

–í–ê–ñ–ù–û:
–í—Å–µ–≥–¥–∞ –æ—Ç–≤–µ—á–∞–π —Å—Ç—Ä–æ–≥–æ —Ç–∞–∫:
–ò–º—è–ü–µ—Ä—Å–æ–Ω–∞–∂–∞: —Ç–µ–∫—Å—Ç
`
      })
    });

    const data = await res.json();
    const parsed = parseAI(data.reply);

    addMessage(parsed.name, parsed.text, "bot");
  }
</script>

</body>
</html>
