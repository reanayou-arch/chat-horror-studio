<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Horror Studio</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    }

    .app {
      max-width: 420px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
    }

    .header {
      padding: 18px;
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(180deg, #020617, #020617cc);
      border-bottom: 1px solid #1f2933;
    }

    .screen {
      flex: 1;
      padding: 18px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      background: linear-gradient(180deg, #1f2937, #020617);
      border: 1px solid #374151;
      color: #e5e7eb;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:active {
      transform: scale(0.97);
    }

    .story {
      margin-top: 18px;
      padding: 14px;
      border-radius: 10px;
      background: linear-gradient(180deg, #020617, #020617cc);
      border: 1px solid #1f2937;
    }

    .story-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .story-meta {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="header">Chat Horror Studio</div>

    <div class="screen">
      <button class="btn">➕ Новая история</button>

      <div class="story">
        <div class="story-title">Тест</div>
        <div class="story-meta">1 сообщение</div>
        <button class="btn">▶ Играть</button>
      </div>
    </div>
  </div>
</body>
</html>
