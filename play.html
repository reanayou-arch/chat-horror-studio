<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Chat</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: linear-gradient(#050d18, #061c30);
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: white;
    }

    header {
      padding: 14px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      background: rgba(255,255,255,0.05);
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    /* сообщение */
    .msgRow {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      max-width: 90%;
    }

    /* аватар */
    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      flex-shrink: 0;
    }

    /* пузырь */
    .bubble {
      padding: 12px 14px;
      border-radius: 18px;
      background: rgba(255,255,255,0.10);
      display: flex;
      flex-direction: column;
    }

    .name {
      font-size: 12px;
      opacity: 0.6;
      margin-bottom: 4px;
    }

    /* пользователь */
    .userRow {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .userRow .bubble {
      background: dodgerblue;
    }

    footer {
      display: flex;
      padding: 10px;
      background: rgba(0,0,0,0.35);
    }

    input {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 16px;
      outline: none;
    }

    button {
      width: 60px;
      margin-left: 10px;
      border: none;
      border-radius: 16px;
      background: limegreen;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header id="title">История</header>
<div id="chat"></div>

<footer>
  <input id="text" placeholder="Сообщение...">
  <button onclick="send()">▶</button>
</footer>

<script>
  const API = "https://chat-horror-api.onrender.com/chat";
  const chat = document.getElementById("chat");

  let stories = JSON.parse(localStorage.getItem("stories")) || [];
  let id = localStorage.getItem("currentStoryId");
  let story = stories.find(s => s.id == id);

  document.getElementById("title").innerText = story.title;

  // список персонажей
  let characters = story.characters;

  // делаем подсказку AI
  let charactersPrompt = characters.map(c =>
    `${c.name} — это ${c.role}`
  ).join("\n");

  // аватар буква
  function avatarLetter(name) {
    return name.trim()[0].toUpperCase();
  }

  // добавление сообщения
  function addMessage(name, text, isUser=false) {

    let row = document.createElement("div");
    row.className = "msgRow";

    if (isUser) row.classList.add("userRow");

    let avatar = document.createElement("div");
    avatar.className = "avatar";
    avatar.innerText = avatarLetter(name);

    let bubble = document.createElement("div");
    bubble.className = "bubble";

    bubble.innerHTML = `
      <div class="name">${name}</div>
      <div>${text}</div>
    `;

    row.appendChild(avatar);
    row.appendChild(bubble);

    chat.appendChild(row);
    chat.scrollTop = chat.scrollHeight;
  }

  // разбор ответа AI
  function splitReply(reply) {
    let lines = reply.split("\n").filter(x => x.trim() !== "");
    let result = [];

    for (let line of lines) {
      if (line.includes(":")) {
        let [n, ...t] = line.split(":");
        result.push({
          name: n.trim(),
          text: t.join(":").trim()
        });
      }
    }

    if (result.length === 0)
      result.push({ name: "Персонаж", text: reply });

    return result;
  }

  // старт истории
  async function intro() {

    addMessage("Система", "История начинается...", false);

    let res = await fetch(API, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({
        message: "Начни историю.",
        story: `
Ты сценарист хоррор-истории.

СЮЖЕТ:
${story.desc}

ПЕРСОНАЖИ:
${charactersPrompt}

ВАЖНО:
- отвечай ТОЛЬКО этими персонажами
- каждый говорит строго по роли
- максимум 1-2 предложения
- стиль Telegram

Формат ответа строго:
Имя: короткая реплика
Имя: короткая реплика
`
      })
    });

    let data = await res.json();

    splitReply(data.reply).forEach(m =>
      addMessage(m.name, m.text)
    );
  }

  intro();

  // отправка игрока
  async function send() {

    let text = document.getElementById("text").value.trim();
    if (!text) return;

    addMessage("Вы", text, true);
    document.getElementById("text").value = "";

    let res = await fetch(API, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({
        message: text,
        story: `
Ты ведёшь интерактивную хоррор-историю.

СЮЖЕТ:
${story.desc}

ПЕРСОНАЖИ:
${charactersPrompt}

ВАЖНО:
- отвечай ТОЛЬКО этими персонажами
- каждый говорит строго по роли
- реплики короткие (1-2 предложения)
- не пиши длинные абзацы
- формат Telegram

Формат ответа строго:
Имя: короткая реплика
Имя: короткая реплика
`
      })
    });

    let data = await res.json();

    splitReply(data.reply).forEach(m =>
      addMessage(m.name, m.text)
    );
  }
</script>

</body>
</html>
