<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>История</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: linear-gradient(to bottom, #050a14, #000);
      color: white;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 420px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      background: rgba(255,255,255,0.05);
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }

    .msg img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
    }

    .bubble {
      padding: 12px;
      border-radius: 16px;
      max-width: 75%;
      font-size: 15px;
      line-height: 1.3;
      word-wrap: break-word;
    }

    .bot .bubble {
      background: rgba(255,255,255,0.08);
    }

    .me {
      justify-content: flex-end;
    }

    .me .bubble {
      background: #2979ff;
      color: white;
      border-bottom-right-radius: 5px;
    }

    footer {
      display: flex;
      padding: 12px;
      background: rgba(255,255,255,0.05);
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 12px 16px;
      border: none;
      border-radius: 14px;
      background: #00c853;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
<div class="app">

  <header id="storyTitle">История...</header>

  <div id="chat"></div>

  <footer>
    <input id="text" placeholder="Напиши сообщение...">
    <button onclick="send()">➤</button>
  </footer>

</div>

<script>
/* ====== НАСТРОЙКА API ====== */
const API_URL = "https://chat-horror-api.onrender.com/chat";

/* ====== ЗАГРУЗКА ИСТОРИИ ====== */
let story = JSON.parse(localStorage.getItem("activeStory"));

if (!story) {
  alert("История не найдена!");
  window.location.href = "index.html";
}

document.getElementById("storyTitle").innerText = story.title;

/* ====== ЧАТ ====== */
const chat = document.getElementById("chat");

function addMessage(text, sender="bot", avatar="") {
  let div = document.createElement("div");
  div.className = "msg " + sender;

  div.innerHTML = `
    ${sender === "bot" ? `<img src="${avatar || 'https://via.placeholder.com/40'}">` : ""}
    <div class="bubble">${text}</div>
  `;

  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

/* ====== СТАРТ СЮЖЕТА ====== */
addMessage(
  `История начинается...\n\n${story.description}`,
  "bot",
  story.characters[0]?.avatar
);

/* ====== ОТПРАВКА СООБЩЕНИЙ ====== */
async function send() {
  let input = document.getElementById("text");
  let message = input.value.trim();
  if (!message) return;

  input.value = "";

  addMessage(message, "me");

  addMessage("печатает...", "bot");

  try {
    let payload = {
      message,
      story: story.description,
      characters: story.characters
    };

    let res = await fetch(API_URL, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(payload)
    });

    let data = await res.json();

    // удалить "печатает..."
    chat.lastChild.remove();

    // ответ
    addMessage(
      data.reply,
      "bot",
      story.characters[0]?.avatar
    );

  } catch (err) {
    chat.lastChild.remove();
    addMessage("❌ Сервер не отвечает...", "bot");
  }
}
</script>

</body>
</html>
