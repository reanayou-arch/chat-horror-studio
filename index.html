<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Story Studio</title>

<style>
body{margin:0;font-family:system-ui;background:#0b1220;color:#fff}
.app{max-width:420px;margin:auto;height:100vh;display:flex;flex-direction:column}
.header{padding:16px;font-size:20px;font-weight:700;background:#020617}
.screen{flex:1;padding:16px;overflow-y:auto}

.card{background:#111827;padding:14px;border-radius:14px;margin-bottom:12px}
input,select,textarea{
  width:100%;padding:10px;border-radius:12px;border:none;margin-top:6px;
  background:#1f2937;color:white
}
button{
  margin-top:10px;width:100%;padding:12px;border:none;border-radius:14px;
  background:#2563eb;color:white;font-size:15px
}

.chat{display:flex;flex-direction:column;gap:12px}
.message{display:flex;gap:8px;align-items:flex-end}

.avatar{
  width:40px;
  height:40px;
  border-radius:50%;
  object-fit:cover;
}

.bubble{background:#1f2937;padding:10px 14px;border-radius:16px;max-width:75%}
.name{font-size:12px;opacity:.7;margin-bottom:4px}
.player{justify-content:flex-end}
.player .bubble{background:#22c55e}
.system{justify-content:center}
.system .bubble{background:#444}

.choiceBox{display:flex;flex-direction:column;gap:8px;margin-top:10px}
.choiceBtn{
  background:#2563eb;
  border:none;
  padding:10px;
  border-radius:12px;
  color:white;
  font-size:14px;
}
</style>
</head>

<body>
<div class="app">
  <div class="header">Chat Story Studio</div>
  <div class="screen" id="screen"></div>
</div>

<script>
let characters=[];
let story=[];

/* ========== –†–ï–î–ê–ö–¢–û–† ========== */
function showEditor(){
  screen.innerHTML=`

    <div class="card">
      <h3>üë• –ü–µ—Ä—Å–æ–Ω–∞–∂–∏</h3>

      <input id="charName" placeholder="–ò–º—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞">

      <input type="file" id="charAvatar" accept="image/*">

      <button onclick="addCharacter()">–î–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</button>

      <div id="charList"></div>
    </div>

    <div class="card">
      <h3>‚úçÔ∏è –†–µ–ø–ª–∏–∫–∏ –∏ –≤—ã–±–æ—Ä—ã</h3>

      <select id="lineFrom"></select>
      <textarea id="lineText" placeholder="–¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è..."></textarea>

      <button onclick="addLine()">–î–æ–±–∞–≤–∏—Ç—å —Ä–µ–ø–ª–∏–∫—É</button>
      <button onclick="addSystemLine()">–î–æ–±–∞–≤–∏—Ç—å —Å–æ–±—ã—Ç–∏–µ</button>
      <button onclick="addChoice()">–î–æ–±–∞–≤–∏—Ç—å –≤—ã–±–æ—Ä —Å –≤–µ—Ç–∫–æ–π</button>

      <div id="storyList"></div>
    </div>

    <button onclick="startGame()">‚ñ∂ –ò–≥—Ä–∞—Ç—å</button>
  `;

  updateSelectors();
  renderCharacters();
  renderStory();
}

/* ========== –î–û–ë–ê–í–ò–¢–¨ –ü–ï–†–°–û–ù–ê–ñ–ê –° –ê–í–ê–¢–ê–†–ö–û–ô ========== */
function addCharacter(){
  const name=document.getElementById("charName").value.trim();
  const file=document.getElementById("charAvatar").files[0];

  if(!name) return alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è");
  if(!file) return alert("–ó–∞–≥—Ä—É–∑–∏—Ç–µ –∞–≤–∞—Ç–∞—Ä–∫—É");

  const reader=new FileReader();

  reader.onload=function(){
    characters.push({
      id:"c"+Date.now(),
      name:name,
      avatar:reader.result
    });

    document.getElementById("charName").value="";
    document.getElementById("charAvatar").value="";

    updateSelectors();
    renderCharacters();
  };

  reader.readAsDataURL(file);
}

/* ========== –°–ü–ò–°–û–ö –ü–ï–†–°–û–ù–ê–ñ–ï–ô ========== */
function renderCharacters(){
  charList.innerHTML=characters.map(c=>`
    <div style="margin-top:10px;display:flex;align-items:center;gap:10px">
      <img src="${c.avatar}" class="avatar">
      <b>${c.name}</b>
    </div>
  `).join("");
}

function updateSelectors(){
  lineFrom.innerHTML=characters.map(c=>`
    <option value="${c.id}">${c.name}</option>
  `).join("");
}

/* ========== –°–Æ–ñ–ï–¢ ========== */
function addLine(){
  const from=lineFrom.value;
  const text=lineText.value.trim();
  if(!text) return alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç");

  story.push({type:"line",from,text});
  lineText.value="";
  renderStory();
}

function addSystemLine(){
  const text=prompt("–°–∏—Å—Ç–µ–º–Ω–æ–µ —Å–æ–±—ã—Ç–∏–µ:");
  if(!text) return;
  story.push({type:"system",text});
  renderStory();
}

/* === –í–ï–¢–í–õ–ï–ù–ò–ï === */
function addChoice(){
  const q=prompt("–í–æ–ø—Ä–æ—Å –≤—ã–±–æ—Ä–∞:");
  if(!q) return;

  const opt1=prompt("–í–∞—Ä–∏–∞–Ω—Ç 1:");
  const jump1=parseInt(prompt("–ü–µ—Ä–µ–π—Ç–∏ –Ω–∞ —à–∞–≥ –µ—Å–ª–∏ 1?"));

  const opt2=prompt("–í–∞—Ä–∏–∞–Ω—Ç 2:");
  const jump2=parseInt(prompt("–ü–µ—Ä–µ–π—Ç–∏ –Ω–∞ —à–∞–≥ –µ—Å–ª–∏ 2?"));

  story.push({
    type:"choice",
    question:q,
    options:[
      {text:opt1, jump:jump1-1},
      {text:opt2, jump:jump2-1}
    ]
  });

  renderStory();
}

function renderStory(){
  storyList.innerHTML=story.map((s,i)=>{
    if(s.type==="line"){
      return `<div>${i+1}. <b>${getChar(s.from).name}:</b> ${s.text}</div>`;
    }
    if(s.type==="system"){
      return `<div>${i+1}. ‚ö° <i>${s.text}</i></div>`;
    }
    if(s.type==="choice"){
      return `<div>${i+1}. ‚ùì <b>–í—ã–±–æ—Ä:</b> ${s.question}</div>`;
    }
  }).join("");
}

/* ========== –ò–ì–†–ê ========== */
let step=0;

function startGame(){
  if(story.length<1) return alert("–î–æ–±–∞–≤—å —Å—é–∂–µ—Ç");

  step=0;
  screen.innerHTML=`
    <button onclick="showEditor()">‚Üê –ù–∞–∑–∞–¥</button>
    <div class="chat" id="chat"></div>
  `;

  nextStory();
}

function nextStory(){
  if(step>=story.length) return;

  const part=story[step];
  step++;

  setTimeout(()=>{
    if(part.type==="line"){
      const c=getChar(part.from);
      addMessage(c.name,part.text,c.avatar);
      nextStory();
    }

    if(part.type==="system"){
      addSystem(part.text);
      nextStory();
    }

    if(part.type==="choice"){
      showChoice(part);
    }

  },1000);
}

/* === –í–´–ë–û–† === */
function showChoice(choice){
  const box=document.createElement("div");
  box.className="choiceBox";

  const q=document.createElement("div");
  q.innerHTML=`‚ùì <b>${choice.question}</b>`;
  box.appendChild(q);

  choice.options.forEach(opt=>{
    const btn=document.createElement("button");
    btn.className="choiceBtn";
    btn.innerText=opt.text;

    btn.onclick=()=>{
      addMessage("–í—ã",opt.text,null,true);
      box.remove();
      step=opt.jump;
      nextStory();
    };

    box.appendChild(btn);
  });

  chat.appendChild(box);
}

/* ========== –ß–ê–¢ UI ========== */
function addMessage(name,text,avatar,isPlayer=false){
  chat.innerHTML+=`
    <div class="message ${isPlayer?"player":""}">
      ${isPlayer?"":`<img src="${avatar}" class="avatar">`}
      <div class="bubble">
        <div class="name">${name}</div>
        ${text}
      </div>
    </div>
  `;
  chat.scrollTop=99999;
}

function addSystem(text){
  chat.innerHTML+=`
    <div class="message system">
      <div class="bubble">${text}</div>
    </div>
  `;
}

/* ========== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–û–ï ========== */
function getChar(id){
  return characters.find(c=>c.id===id);
}

const screen=document.getElementById("screen");
showEditor();
</script>

</body>
</html>
