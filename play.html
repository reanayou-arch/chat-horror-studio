<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Chat Horror Studio</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #0b1220;
      color: white;
    }

    .chat {
      padding: 20px;
      height: 85vh;
      overflow-y: auto;
    }

    .msg {
      padding: 12px 16px;
      margin: 10px 0;
      border-radius: 15px;
      max-width: 70%;
    }

    .bot {
      background: #222;
      text-align: left;
    }

    .me {
      background: #2563eb;
      margin-left: auto;
      text-align: right;
    }

    .inputBox {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      padding: 10px;
      background: #111;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      background: #22c55e;
      color: white;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <div class="chat" id="chat"></div>

  <div class="inputBox">
    <input id="text" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
    <button onclick="send()">‚û§</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("text");

    const API_URL = "https://chat-horror-api.onrender.com/chat";

    function addMessage(text, type) {
      const div = document.createElement("div");
      div.className = "msg " + type;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "me");
      input.value = "";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        addMessage(data.reply, "bot");

      } catch (e) {
        addMessage("‚ùå –°–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç üò≠", "bot");
      }
    }
  </script>

</body>
</html>
