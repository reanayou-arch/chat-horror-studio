<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Story Studio</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #0b1220;
      color: white;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .card {
      background: rgba(255,255,255,0.07);
      padding: 20px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      cursor: pointer;
    }

    .green { background: #00c853; color: white; }
    .blue  { background: #2979ff; color: white; }
    .red   { background: #ff1744; color: white; }

    .story {
      padding: 15px;
      border-radius: 15px;
      background: rgba(255,255,255,0.05);
      margin-top: 15px;
    }

    .story-title {
      font-size: 18px;
      font-weight: bold;
    }

    .story-desc {
      opacity: 0.7;
      margin-top: 5px;
    }

    .play-btn {
      margin-top: 10px;
      background: #ff1744;
      color: white;
      border-radius: 12px;
      padding: 10px;
      width: 100%;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
<div class="container">

  <h1>üìñ Chat Story Studio</h1>

  <!-- –°–û–ó–î–ê–ù–ò–ï –ò–°–¢–û–†–ò–ò -->
  <div class="card">
    <h2>–°–æ–∑–¥–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é</h2>

    <input id="title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏">
    <textarea id="plot" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ —Å—é–∂–µ—Ç–∞ –¥–ª—è –ò–ò"></textarea>

    <button class="blue" onclick="saveStory()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
  </div>

  <!-- –°–ü–ò–°–û–ö –ò–°–¢–û–†–ò–ô -->
  <div class="card">
    <h2>–í–∞—à–∏ –∏—Å—Ç–æ—Ä–∏–∏</h2>
    <div id="storyList"></div>
  </div>

</div>

<script>
  let stories = JSON.parse(localStorage.getItem("stories") || "[]");

  function renderStories() {
    const list = document.getElementById("storyList");

    if (stories.length === 0) {
      list.innerHTML = "<p>–ò—Å—Ç–æ—Ä–∏–π –ø–æ–∫–∞ –Ω–µ—Ç</p>";
      return;
    }

    list.innerHTML = "";

    stories.forEach((s, index) => {
      list.innerHTML += `
        <div class="story">
          <div class="story-title">${s.title}</div>
          <div class="story-desc">${s.plot}</div>
          <button class="play-btn" onclick="startStory(${index})">
            ‚ñ∂ –ù–∞—á–∞—Ç—å
          </button>
        </div>
      `;
    });
  }

  function saveStory() {
    const title = document.getElementById("title").value.trim();
    const plot = document.getElementById("plot").value.trim();

    if (!title || !plot) {
      alert("–ó–∞–ø–æ–ª–Ω–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ —Å—é–∂–µ—Ç!");
      return;
    }

    stories.push({
      title,
      plot
    });

    localStorage.setItem("stories", JSON.stringify(stories));

    document.getElementById("title").value = "";
    document.getElementById("plot").value = "";

    renderStories();
    alert("–ò—Å—Ç–æ—Ä–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!");
  }

  function startStory(index) {
    localStorage.setItem("currentStory", index);
    location.href = "chat.html";
  }

  renderStories();
</script>

</body>
</html>
