<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Horror Studio</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: linear-gradient(#050d18, #061c30);
      color: white;
    }

    h1 {
      text-align: center;
      padding: 15px;
      font-size: 22px;
    }

    .panel {
      width: 95%;
      max-width: 420px;
      margin: auto;
      background: rgba(255,255,255,0.06);
      padding: 15px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 14px;
      font-size: 15px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      cursor: pointer;
    }

    .green { background: limegreen; }
    .blue { background: dodgerblue; }
    .red { background: crimson; }
    .gray { background: #333; }

    .charItem {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 8px;
      font-size: 14px;
    }

    .charItem img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
    }

    .charItem button {
      width: 40px;
      padding: 6px;
      font-size: 14px;
      border-radius: 10px;
      margin-left: auto;
    }

    .storyCard {
      margin-top: 15px;
      padding: 14px;
      border-radius: 18px;
      background: rgba(255,255,255,0.07);
    }

    .row {
      display: flex;
      gap: 8px;
    }

    .row button {
      flex: 1;
    }

    /* —Ä–µ–¥–∞–∫—Ç–æ—Ä */
    #editor {
      display: none;
    }
  </style>
</head>

<body>

<h1>üìñ –ü–∞–Ω–µ–ª—å –∞–≤—Ç–æ—Ä–∞</h1>

<!-- –°–û–ó–î–ê–ù–ò–ï -->
<div class="panel" id="creator">

  <input id="title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏">
  <textarea id="desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ —Å—é–∂–µ—Ç–∞ (–¥–ª—è AI)..."></textarea>

  <h3>–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</h3>
  <input id="charName" placeholder="–ò–º—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞">
  <input id="charRole" placeholder="–†–æ–ª—å (–º–∞–º–∞, –±—Ä–∞—Ç...)">
  <input id="charAvatar" type="file" accept="image/*">

  <button class="green" onclick="addChar()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</button>

  <div id="charList"></div>

  <button class="blue" onclick="saveStory()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>

</div>

<!-- –†–ï–î–ê–ö–¢–û–† -->
<div class="panel" id="editor">

  <h2>‚úè –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ</h2>

  <input id="editTitle">
  <textarea id="editDesc"></textarea>

  <h3>–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</h3>
  <div id="editChars"></div>

  <button class="blue" onclick="saveEdit()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>
  <button class="gray" onclick="closeEditor()">‚¨Ö –ù–∞–∑–∞–¥</button>

</div>

<!-- –°–ü–ò–°–û–ö -->
<div class="panel">
  <h2>–í–∞—à–∏ –∏—Å—Ç–æ—Ä–∏–∏</h2>
  <div id="stories"></div>
</div>

<script>
  let characters = [];
  let editStoryId = null;

  function addChar() {
    let name = charName.value.trim();
    let role = charRole.value.trim();
    let file = charAvatar.files[0];

    if (!name || !role) return alert("–ó–∞–ø–æ–ª–Ω–∏ –∏–º—è –∏ —Ä–æ–ª—å!");
    if (!file) return alert("–ó–∞–≥—Ä—É–∑–∏ –∞–≤–∞—Ç–∞—Ä–∫—É!");

    let reader = new FileReader();
    reader.onload = function () {
      characters.push({ name, role, avatar: reader.result });
      renderChars();
      charName.value = "";
      charRole.value = "";
      charAvatar.value = "";
    };

    reader.readAsDataURL(file);
  }

  function renderChars() {
    charList.innerHTML = "";
    characters.forEach(c => {
      charList.innerHTML += `
        <div class="charItem">
          <img src="${c.avatar}">
          ${c.name} (${c.role})
        </div>
      `;
    });
  }

  function saveStory() {
    let title = document.getElementById("title").value.trim();
    let desc = document.getElementById("desc").value.trim();

    if (!title || !desc) return alert("–ó–∞–ø–æ–ª–Ω–∏ –≤—Å—ë!");

    let stories = JSON.parse(localStorage.getItem("stories")) || [];

    stories.push({
      id: Date.now(),
      title,
      desc,
      characters
    });

    localStorage.setItem("stories", JSON.stringify(stories));
    alert("–ò—Å—Ç–æ—Ä–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!");
    location.reload();
  }

  function deleteStory(id) {
    let stories = JSON.parse(localStorage.getItem("stories")) || [];
    stories = stories.filter(s => s.id !== id);
    localStorage.setItem("stories", JSON.stringify(stories));
    location.reload();
  }

  function startStory(id) {
    localStorage.setItem("currentStoryId", id);
    window.location.href = "play.html";
  }

  /* ---------- –†–ï–î–ê–ö–¢–û–† ---------- */

  function openEditor(id) {
    let stories = JSON.parse(localStorage.getItem("stories")) || [];
    let story = stories.find(s => s.id === id);

    editStoryId = id;

    document.getElementById("creator").style.display = "none";
    document.getElementById("editor").style.display = "block";

    editTitle.value = story.title;
    editDesc.value = story.desc;

    renderEditChars(story.characters);
  }

  function renderEditChars(chars) {
    editChars.innerHTML = "";

    chars.forEach((c, i) => {
      editChars.innerHTML += `
        <div class="charItem">
          <img src="${c.avatar}">
          ${c.name} (${c.role})
          <button class="red" onclick="removeChar(${i})">‚ùå</button>
        </div>
      `;
    });
  }

  function removeChar(index) {
    let stories = JSON.parse(localStorage.getItem("stories")) || [];
    let story = stories.find(s => s.id === editStoryId);

    story.characters.splice(index, 1);

    localStorage.setItem("stories", JSON.stringify(stories));
    renderEditChars(story.characters);
  }

  function saveEdit() {
    let stories = JSON.parse(localStorage.getItem("stories")) || [];
    let story = stories.find(s => s.id === editStoryId);

    story.title = editTitle.value.trim();
    story.desc = editDesc.value.trim();

    localStorage.setItem("stories", JSON.stringify(stories));

    alert("–ò–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!");
    location.reload();
  }

  function closeEditor() {
    document.getElementById("creator").style.display = "block";
    document.getElementById("editor").style.display = "none";
  }

  /* ---------- –°–ü–ò–°–û–ö ---------- */

  function renderStories() {
    let stories = JSON.parse(localStorage.getItem("stories")) || [];
    let box = document.getElementById("stories");

    box.innerHTML = "";

    stories.forEach(story => {
      box.innerHTML += `
        <div class="storyCard">
          <h3>${story.title}</h3>
          <p>${story.desc}</p>

          <div class="row">
            <button class="green" onclick="startStory(${story.id})">‚ñ∂ –ò–≥—Ä–∞—Ç—å</button>
            <button class="blue" onclick="openEditor(${story.id})">‚úè</button>
            <button class="red" onclick="deleteStory(${story.id})">üóë</button>
          </div>
        </div>
      `;
    });
  }

  renderStories();
</script>

</body>
</html>
