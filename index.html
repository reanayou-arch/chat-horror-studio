<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Story Studio</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: linear-gradient(to bottom, #050a14, #000);
      color: white;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      margin: 6px 0;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 14px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
    }

    .green { background: #00c853; color: white; }
    .blue  { background: #2979ff; color: white; }
    .red   { background: #ff1744; color: white; }

    .story-item {
      padding: 12px;
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      margin: 10px 0;
    }

    .char {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 8px;
      background: rgba(255,255,255,0.05);
      padding: 8px;
      border-radius: 12px;
    }

    .char img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
    }

  </style>
</head>

<body>
<div class="app">

  <h1>üìñ Chat Story Studio</h1>

  <!-- –ì–õ–ê–í–ù–´–ô –≠–ö–†–ê–ù -->
  <div id="home"></div>

  <!-- –ü–ê–ù–ï–õ–¨ –ê–í–¢–û–†–ê -->
  <div id="editor" style="display:none;"></div>

</div>

<script>
let stories = JSON.parse(localStorage.getItem("stories") || "[]");
let currentStory = null;

function saveStories() {
  localStorage.setItem("stories", JSON.stringify(stories));
}

/* ========== –ì–õ–ê–í–ù–û–ï –ú–ï–ù–Æ ========== */
function renderHome() {
  document.getElementById("editor").style.display = "none";
  document.getElementById("home").style.display = "block";

  let html = `
    <div class="card">
      <button class="green" onclick="newStory()">‚ûï –°–æ–∑–¥–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
    </div>

    <div class="card">
      <h2>üìö –ú–æ–∏ –∏—Å—Ç–æ—Ä–∏–∏</h2>
  `;

  if (stories.length === 0) {
    html += `<p>–ò—Å—Ç–æ—Ä–∏–π –ø–æ–∫–∞ –Ω–µ—Ç.</p>`;
  }

  stories.forEach((s, i) => {
    html += `
      <div class="story-item">
        <b>${s.title}</b><br>
        <small>${s.description}</small><br><br>

        <button class="red" onclick="startStory(${i})">‚ñ∂ –ù–∞—á–∞—Ç—å</button>
      </div>
    `;
  });

  html += `</div>`;

  document.getElementById("home").innerHTML = html;
}

/* ========== –°–û–ó–î–ê–ù–ò–ï –ò–°–¢–û–†–ò–ò ========== */
function newStory() {
  currentStory = {
    title: "",
    description: "",
    characters: []
  };

  renderEditor();
}

function renderEditor() {
  document.getElementById("home").style.display = "none";
  document.getElementById("editor").style.display = "block";

  let html = `
    <div class="card">
      <h2>‚úç –ü–∞–Ω–µ–ª—å –∞–≤—Ç–æ—Ä–∞</h2>

      <input id="title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏" value="${currentStory.title}">
      <textarea id="desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ —Å—é–∂–µ—Ç–∞ (–¥–ª—è –ò–ò)">${currentStory.description}</textarea>

      <h3>–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</h3>

      <input id="charName" placeholder="–ò–º—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞">
      <input id="charRole" placeholder="–†–æ–ª—å (–¥—Ä—É–≥, —Å–µ—Å—Ç—Ä–∞...)">
      <input id="charMood" placeholder="–•–∞—Ä–∞–∫—Ç–µ—Ä (–¥–æ–±—Ä—ã–π, –∑–ª–æ–π...)">

      <input type="file" id="charAvatar" accept="image/*">

      <button class="green" onclick="addCharacter()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</button>

      <div id="charList"></div>

      <button class="blue" onclick="saveStory()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
      <button onclick="renderHome()">‚¨Ö –ù–∞–∑–∞–¥</button>
    </div>
  `;

  document.getElementById("editor").innerHTML = html;
  renderCharacters();
}

/* ========== –ü–ï–†–°–û–ù–ê–ñ–ò ========== */
function addCharacter() {
  let name = document.getElementById("charName").value;
  let role = document.getElementById("charRole").value;
  let mood = document.getElementById("charMood").value;
  let file = document.getElementById("charAvatar").files[0];

  if (!name) return alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è!");

  if (file) {
    let reader = new FileReader();
    reader.onload = function() {
      currentStory.characters.push({
        name, role, mood,
        avatar: reader.result
      });
      renderEditor();
    };
    reader.readAsDataURL(file);
  } else {
    currentStory.characters.push({
      name, role, mood,
      avatar: ""
    });
    renderEditor();
  }
}

function renderCharacters() {
  let list = document.getElementById("charList");
  if (!list) return;

  list.innerHTML = "";

  currentStory.characters.forEach(c => {
    list.innerHTML += `
      <div class="char">
        <img src="${c.avatar || 'https://via.placeholder.com/45'}">
        <div>
          <b>${c.name}</b> (${c.role})<br>
          <small>${c.mood}</small>
        </div>
      </div>
    `;
  });
}

/* ========== –°–û–•–†–ê–ù–ï–ù–ò–ï ========== */
function saveStory() {
  currentStory.title = document.getElementById("title").value;
  currentStory.description = document.getElementById("desc").value;

  if (!currentStory.title) return alert("–ù–∞–∑–≤–∞–Ω–∏–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ!");

  stories.push(currentStory);
  saveStories();

  alert("–ò—Å—Ç–æ—Ä–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!");
  renderHome();
}

/* ========== –ó–ê–ü–£–°–ö ========== */
function startStory(index) {
  localStorage.setItem("activeStory", JSON.stringify(stories[index]));
  window.location.href = "play.html";
}

renderHome();
</script>

</body>
</html>
