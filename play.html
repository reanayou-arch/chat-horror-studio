<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Story</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(#050a15, #02040a);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      background: rgba(255,255,255,0.05);
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msgRow {
      display: flex;
      align-items: flex-end;
      gap: 10px;
    }

    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
      background: gray;
    }

    .bubble {
      padding: 12px 15px;
      border-radius: 18px;
      max-width: 70%;
      font-size: 16px;
      line-height: 1.3;
      word-wrap: break-word;
    }

    .bubble.other {
      background: rgba(255,255,255,0.08);
      align-self: flex-start;
    }

    .bubble.me {
      background: #2563eb;
      align-self: flex-end;
      text-align: right;
    }

    footer {
      display: flex;
      padding: 10px;
      gap: 10px;
      background: rgba(255,255,255,0.05);
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 15px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 12px 18px;
      border: none;
      border-radius: 15px;
      background: #22c55e;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>

<header>–ü–∞–ª–∞—Ç–æ—á–Ω—ã–π —É–∂–∞—Å ‚Äî —á–∞—Ç</header>

<div id="chat"></div>

<footer>
  <input id="msgInput" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
  <button onclick="sendMessage()">‚û§</button>
</footer>

<script>
  const chat = document.getElementById("chat");

  // –ø–µ—Ä—Å–æ–Ω–∞–∂–∏
  const –ø–µ—Ä—Å–æ–Ω–∞–∂–∏ = [
    {
      name: "–õ–µ–Ω–∞",
      avatar: "https://i.imgur.com/2WZtOD6.png"
    },
    {
      name: "–î–∏–º–∞",
      avatar: "https://i.imgur.com/8RKXAIV.png"
    }
  ];

  // –ø–µ—Ä–≤—ã–π —Å—Ç–∞—Ä—Ç
  window.onload = () => {
    addMessage("–õ–µ–Ω–∞", "–ü—Ä–∏–≤–µ—Ç... —Ç—ã —É–∂–µ —Å–æ–±—Ä–∞–ª –≤–µ—â–∏?", false);
    addMessage("–î–∏–º–∞", "–ó–∞–≤—Ç—Ä–∞ –ª–∞–≥–µ—Ä—å. –£ –º–µ–Ω—è –ø–ª–æ—Ö–æ–µ –ø—Ä–µ–¥—á—É–≤—Å—Ç–≤–∏–µ...", false);
  };

  // –¥–æ–±–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
  function addMessage(sender, text, isMe) {
    const row = document.createElement("div");
    row.className = "msgRow";

    if (!isMe) {
      const –ø–µ—Ä—Å–æ–Ω–∞–∂ = –ø–µ—Ä—Å–æ–Ω–∞–∂–∏.find(p => p.name === sender);

      const img = document.createElement("img");
      img.className = "avatar";
      img.src = –ø–µ—Ä—Å–æ–Ω–∞–∂?.avatar || "";
      row.appendChild(img);
    }

    const bubble = document.createElement("div");
    bubble.className = "bubble " + (isMe ? "me" : "other");
    bubble.innerText = text;

    row.appendChild(bubble);
    chat.appendChild(row);

    chat.scrollTop = chat.scrollHeight;
  }

  // typing
  let typingBubble = null;

  function showTyping() {
    typingBubble = document.createElement("div");
    typingBubble.className = "bubble other";
    typingBubble.innerText = "–ø–µ—á–∞—Ç–∞–µ—Ç...";
    chat.appendChild(typingBubble);
    chat.scrollTop = chat.scrollHeight;
  }

  function removeTyping() {
    if (typingBubble) typingBubble.remove();
    typingBubble = null;
  }

  // –æ—Ç–ø—Ä–∞–≤–∫–∞ –∏–≥—Ä–æ–∫–∞
  async function sendMessage() {
    const input = document.getElementById("msgInput");
    const text = input.value.trim();
    if (!text) return;

    addMessage("–í—ã", text, true);
    input.value = "";

    showTyping();

    try {
      const res = await fetch("https://chat-horror-api.onrender.com/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      removeTyping();

      // –≤—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–≥–æ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞
      const random = –ø–µ—Ä—Å–æ–Ω–∞–∂–∏[Math.floor(Math.random() * –ø–µ—Ä—Å–æ–Ω–∞–∂–∏.length)];

      addMessage(random.name, data.reply, false);

    } catch (err) {
      removeTyping();
      addMessage("–û—à–∏–±–∫–∞", "–°–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç üò¢", false);
    }
  }
</script>

</body>
</html>
