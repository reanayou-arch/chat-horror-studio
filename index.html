<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Story Studio</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: linear-gradient(#050b16, #000);
      color: white;
    }

    h1 {
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .box {
      width: 90%;
      max-width: 500px;
      margin: auto;
      background: rgba(255,255,255,0.06);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 15px;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      cursor: pointer;
    }

    .green { background: #00c853; color: white; }
    .blue  { background: #2979ff; color: white; }
    .red   { background: #ff1744; color: white; }

    .charCard {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,255,0.08);
      padding: 10px;
      border-radius: 14px;
      margin-top: 10px;
    }

    .charCard img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
    }

    .storyCard {
      background: rgba(255,255,255,0.08);
      padding: 15px;
      border-radius: 16px;
      margin-top: 15px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<h1>üìñ Chat Story Studio</h1>

<!-- ‚úÖ –ì–õ–ê–í–ù–û–ï –ú–ï–ù–Æ -->
<div id="menu" class="box">
  <h2>–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</h2>

  <button class="green" onclick="openCreator()">
    ‚ûï –°–æ–∑–¥–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é
  </button>

  <button class="blue" onclick="openLibrary()">
    üìö –ú–æ–∏ –∏—Å—Ç–æ—Ä–∏–∏
  </button>
</div>

<!-- ‚úÖ –°–û–ó–î–ê–ù–ò–ï -->
<div id="creator" class="box hidden">

  <h2>–°–æ–∑–¥–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏</h2>

  <input id="title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏">
  <textarea id="desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ —Å—é–∂–µ—Ç–∞ (–¥–ª—è –ò–ò)"></textarea>

  <h3>–î–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</h3>

  <input id="charName" placeholder="–ò–º—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞">
  <input id="charRole" placeholder="–†–æ–ª—å (–º–∞–º–∞, –¥—Ä—É–≥...)">
  <input id="charTraits" placeholder="–•–∞—Ä–∞–∫—Ç–µ—Ä (–¥–æ–±—Ä—ã–π, –∑–ª–æ–π...)">
  <input id="charAvatar" type="file">

  <button class="green" onclick="addCharacter()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</button>

  <!-- ‚úÖ –°–ü–ò–°–û–ö –ü–ï–†–°–û–ù–ê–ñ–ï–ô -->
  <div id="charList"></div>

  <button class="blue" onclick="saveStory()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>

  <button class="red" onclick="backToMenu()">‚¨Ö –ù–∞–∑–∞–¥</button>
</div>

<!-- ‚úÖ –ë–ò–ë–õ–ò–û–¢–ï–ö–ê -->
<div id="library" class="box hidden">
  <h2>–í–∞—à–∏ –∏—Å—Ç–æ—Ä–∏–∏</h2>

  <div id="stories"></div>

  <button class="red" onclick="backToMenu()">‚¨Ö –ù–∞–∑–∞–¥</button>
</div>

<script>
  let characters = [];

  function openCreator() {
    menu.classList.add("hidden");
    creator.classList.remove("hidden");
  }

  function openLibrary() {
    menu.classList.add("hidden");
    library.classList.remove("hidden");
    loadStories();
  }

  function backToMenu() {
    creator.classList.add("hidden");
    library.classList.add("hidden");
    menu.classList.remove("hidden");
  }

  function addCharacter() {
    const name = charName.value.trim();
    const role = charRole.value.trim();
    const traits = charTraits.value.trim();
    const file = charAvatar.files[0];

    if (!name || !role || !traits) {
      alert("–ó–∞–ø–æ–ª–Ω–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ –ø–æ–ª–Ω–æ—Å—Ç—å—é!");
      return;
    }

    const reader = new FileReader();

    reader.onload = function () {
      characters.push({
        name,
        role,
        traits,
        avatar: reader.result
      });

      renderCharacters();
    };

    if (file) {
      reader.readAsDataURL(file);
    } else {
      characters.push({
        name,
        role,
        traits,
        avatar: "https://i.imgur.com/6VBx3io.png"
      });

      renderCharacters();
    }

    charName.value = "";
    charRole.value = "";
    charTraits.value = "";
    charAvatar.value = "";
  }

  function renderCharacters() {
    charList.innerHTML = "<h3>–ü–µ—Ä—Å–æ–Ω–∞–∂–∏:</h3>";

    characters.forEach(c => {
      charList.innerHTML += `
        <div class="charCard">
          <img src="${c.avatar}">
          <div>
            <b>${c.name}</b><br>
            ${c.role} ‚Ä¢ ${c.traits}
          </div>
        </div>
      `;
    });
  }

  function saveStory() {
    const titleText = title.value.trim();
    const descText = desc.value.trim();

    if (!titleText || !descText) {
      alert("–ù–∞–∑–≤–∞–Ω–∏–µ –∏ —Å—é–∂–µ—Ç –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã!");
      return;
    }

    if (characters.length === 0) {
      alert("–î–æ–±–∞–≤—å —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ–≥–æ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞!");
      return;
    }

    let stories = JSON.parse(localStorage.getItem("stories") || "[]");

    stories.push({
      id: Date.now(),
      title: titleText,
      desc: descText,
      characters
    });

    localStorage.setItem("stories", JSON.stringify(stories));

    alert("–ò—Å—Ç–æ—Ä–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!");

    title.value = "";
    desc.value = "";
    characters = [];
    charList.innerHTML = "";

    backToMenu();
  }

  function loadStories() {
    stories.innerHTML = "";

    let saved = JSON.parse(localStorage.getItem("stories") || "[]");

    if (saved.length === 0) {
      stories.innerHTML = "<p>–ò—Å—Ç–æ—Ä–∏–π –ø–æ–∫–∞ –Ω–µ—Ç.</p>";
      return;
    }

    saved.forEach(s => {
      stories.innerHTML += `
        <div class="storyCard">
          <b>${s.title}</b><br>
          ${s.desc.substring(0, 60)}...
          <button class="green" onclick="startStory(${s.id})">
            ‚ñ∂ –ù–∞—á–∞—Ç—å
          </button>
        </div>
      `;
    });
  }

  function startStory(id) {
    localStorage.setItem("currentStory", id);
    alert("–î–∞–ª—å—à–µ –±—É–¥–µ—Ç play.html (—Å–ª–µ–¥—É—é—â–∏–π —à–∞–≥)");
  }
</script>

</body>
</html>
