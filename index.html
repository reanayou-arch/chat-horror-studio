<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ü–∞–Ω–µ–ª—å –∞–≤—Ç–æ—Ä–∞</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: linear-gradient(#050d18, #061c30);
      color: white;
      padding: 15px;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }

    .box {
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 18px;
      margin-bottom: 18px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      margin-top: 10px;
      font-size: 16px;
      outline: none;
      background: rgba(255,255,255,0.08);
      color: white;
    }

    textarea {
      min-height: 90px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border: none;
      border-radius: 14px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
    }

    .add {
      background: #00c853;
      color: white;
    }

    .save {
      background: #2196f3;
      color: white;
    }

    .storyCard {
      background: rgba(255,255,255,0.07);
      padding: 14px;
      border-radius: 16px;
      margin-top: 15px;
    }

    .storyCard h3 {
      margin: 0;
      font-size: 18px;
    }

    .storyCard p {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 6px;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    .startBtn {
      flex: 1;
      background: crimson;
      color: white;
    }

    .deleteBtn {
      width: 55px;
      background: #333;
      color: white;
      font-size: 20px;
    }

    .char {
      font-size: 14px;
      margin-top: 6px;
      opacity: 0.75;
    }
  </style>
</head>
<body>

<h1>üìö –ü–∞–Ω–µ–ª—å –∞–≤—Ç–æ—Ä–∞</h1>

<div class="box">
  <h2 style="font-size:18px;">–°–æ–∑–¥–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é</h2>

  <input id="title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏">
  <textarea id="desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ —Å—é–∂–µ—Ç–∞"></textarea>

  <h3 style="margin-top:15px;">–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</h3>
  <input id="charName" placeholder="–ò–º—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞">
  <input id="charRole" placeholder="–†–æ–ª—å (–º–∞–º–∞, –¥—Ä—É–≥...)">

  <button class="add" onclick="addCharacter()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</button>

  <div id="charList"></div>

  <button class="save" onclick="saveStory()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
</div>

<div class="box">
  <h2 style="font-size:18px;">–í–∞—à–∏ –∏—Å—Ç–æ—Ä–∏–∏</h2>
  <div id="stories"></div>
</div>

<script>
  let characters = [];

  function addCharacter() {
    const name = document.getElementById("charName").value.trim();
    const role = document.getElementById("charRole").value.trim();

    if (!name) return alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞");

    characters.push({ name, role });

    document.getElementById("charName").value = "";
    document.getElementById("charRole").value = "";

    renderCharacters();
  }

  function renderCharacters() {
    const list = document.getElementById("charList");
    list.innerHTML = "";

    characters.forEach(c => {
      list.innerHTML += `<div class="char">üë§ ${c.name} ‚Äî ${c.role}</div>`;
    });
  }

  function saveStory() {
    const title = document.getElementById("title").value.trim();
    const desc = document.getElementById("desc").value.trim();

    if (!title || !desc) return alert("–ó–∞–ø–æ–ª–Ω–∏ –≤—Å—ë!");

    const story = {
      id: Date.now(),
      title,
      desc,
      characters
    };

    let stories = JSON.parse(localStorage.getItem("stories")) || [];
    stories.push(story);

    localStorage.setItem("stories", JSON.stringify(stories));

    characters = [];
    renderCharacters();
    loadStories();

    alert("–ò—Å—Ç–æ—Ä–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!");
  }

  function deleteStory(id) {
    let stories = JSON.parse(localStorage.getItem("stories")) || [];
    stories = stories.filter(s => s.id !== id);

    localStorage.setItem("stories", JSON.stringify(stories));
    loadStories();
  }

  function startStory(id) {
    localStorage.setItem("currentStoryId", id);
    window.location.href = "play.html";
  }

  function loadStories() {
    const storiesDiv = document.getElementById("stories");
    storiesDiv.innerHTML = "";

    let stories = JSON.parse(localStorage.getItem("stories")) || [];

    stories.forEach(story => {
      storiesDiv.innerHTML += `
        <div class="storyCard">
          <h3>${story.title}</h3>
          <p>${story.desc}</p>

          <div class="row">
            <button class="startBtn" onclick="startStory(${story.id})">‚ñ∂ –ò–≥—Ä–∞—Ç—å</button>
            <button class="deleteBtn" onclick="deleteStory(${story.id})">üóë</button>
          </div>
        </div>
      `;
    });
  }

  loadStories();
</script>

</body>
</html>
