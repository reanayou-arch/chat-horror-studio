<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>История</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: linear-gradient(#050d18, #061c30);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      background: rgba(255,255,255,0.05);
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .bubble {
      max-width: 80%;
      padding: 12px 14px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background: #1e90ff;
      border-bottom-right-radius: 6px;
    }

    .bot {
      align-self: flex-start;
      background: rgba(255,255,255,0.08);
      border-bottom-left-radius: 6px;
    }

    .name {
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 4px;
    }

    footer {
      display: flex;
      padding: 10px;
      background: rgba(0,0,0,0.3);
    }

    input {
      flex: 1;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 14px 18px;
      border: none;
      border-radius: 14px;
      background: limegreen;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header id="title">История</header>

<div id="chat"></div>

<footer>
  <input id="text" placeholder="Сообщение...">
  <button onclick="send()">▶</button>
</footer>

<script>
  const API = "https://chat-horror-api.onrender.com/chat";
  const chat = document.getElementById("chat");

  let stories = JSON.parse(localStorage.getItem("stories")) || [];
  let id = localStorage.getItem("currentStoryId");

  let story = stories.find(s => s.id == id);
  document.getElementById("title").innerText = story.title;

  let charactersText = story.characters.map(c =>
    `${c.name} (${c.role})`
  ).join(", ");

  function addMessage(name, text, cls) {
    chat.innerHTML += `
      <div class="bubble ${cls}">
        <div class="name">${name}</div>
        ${text}
      </div>
    `;
    chat.scrollTop = chat.scrollHeight;
  }

  async function startIntro() {
    addMessage("Система", "История начинается...", "bot");

    const res = await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: "Начни историю вступлением как рассказчик.",
        story: `
Сюжет: ${story.desc}
Персонажи: ${charactersText}
`
      })
    });

    const data = await res.json();
    addMessage("Рассказчик", data.reply, "bot");
  }

  startIntro();

  async function send() {
    let text = document.getElementById("text").value.trim();
    if (!text) return;

    addMessage("Вы", text, "user");
    document.getElementById("text").value = "";

    const res = await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: text,
        story: `
Сюжет: ${story.desc}
Персонажи: ${charactersText}
Отвечай от подходящего персонажа.
`
      })
    });

    const data = await res.json();
    addMessage("Персонаж", data.reply, "bot");
  }
</script>

</body>
</html>
