<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Story Studio</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: linear-gradient(to bottom, #05070d, #0b1220);
      color: white;
    }

    header {
      text-align: center;
      padding: 25px;
      font-size: 28px;
      font-weight: bold;
    }

    .box {
      width: 90%;
      max-width: 500px;
      margin: auto;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 20px;
      margin-bottom: 30px;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      border-radius: 15px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .save {
      background: #2a78ff;
      color: white;
    }

    .story-card {
      background: rgba(255,255,255,0.06);
      padding: 15px;
      border-radius: 20px;
      margin-top: 15px;
    }

    .start {
      background: crimson;
      color: white;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<header>üìñ Chat Story Studio</header>

<div class="box">
  <h2>–°–æ–∑–¥–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é</h2>

  <input id="title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏">
  <textarea id="plot" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ —Å—é–∂–µ—Ç–∞ (–¥–ª—è –ò–ò)"></textarea>

  <button class="save" onclick="saveStory()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
</div>

<div class="box">
  <h2>–í–∞—à–∏ –∏—Å—Ç–æ—Ä–∏–∏</h2>
  <div id="stories"></div>
</div>

<script>
  function loadStories() {
    const stories = JSON.parse(localStorage.getItem("stories")) || [];
    const list = document.getElementById("stories");

    list.innerHTML = "";

    stories.forEach((story, index) => {
      const card = document.createElement("div");
      card.className = "story-card";

      card.innerHTML = `
        <h3>${story.title}</h3>
        <p>${story.plot}</p>
        <button class="start" onclick="startStory(${index})">‚ñ∂ –ù–∞—á–∞—Ç—å</button>
      `;

      list.appendChild(card);
    });
  }

  function saveStory() {
    const title = document.getElementById("title").value.trim();
    const plot = document.getElementById("plot").value.trim();

    if (!title || !plot) {
      alert("–ó–∞–ø–æ–ª–Ω–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ —Å—é–∂–µ—Ç!");
      return;
    }

    const stories = JSON.parse(localStorage.getItem("stories")) || [];

    stories.push({
      title,
      plot,
      characters: []
    });

    localStorage.setItem("stories", JSON.stringify(stories));

    document.getElementById("title").value = "";
    document.getElementById("plot").value = "";

    loadStories();
    alert("‚úÖ –ò—Å—Ç–æ—Ä–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!");
  }

  function startStory(index) {
    localStorage.setItem("currentStory", index);
    window.location.href = "play.html";
  }

  loadStories();
</script>

</body>
</html>
