<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Чат истории</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #081a2b, #02060c);
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      padding: 14px;
      gap: 12px;
    }

    .back {
      background: rgba(255,255,255,0.06);
      border: none;
      padding: 10px 16px;
      border-radius: 14px;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }

    .title {
      flex: 1;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
    }

    #chat {
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      padding-bottom: 100px;
    }

    .bubble {
      max-width: 78%;
      padding: 14px;
      border-radius: 18px;
      background: rgba(255,255,255,0.06);
      line-height: 1.4;
      font-size: 16px;
    }

    .bubble.ai {
      align-self: flex-start;
      border-bottom-left-radius: 6px;
    }

    .bubble.you {
      align-self: flex-end;
      background: #1e6eff;
      border-bottom-right-radius: 6px;
    }

    .name {
      font-size: 13px;
      opacity: 0.6;
      margin-bottom: 5px;
    }

    .input {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      gap: 10px;
      padding: 12px;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(10px);
    }

    input {
      flex: 1;
      border: none;
      outline: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 18px;
    }

    button.send {
      width: 54px;
      height: 54px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      font-size: 20px;
      background: #22c55e;
      color: black;
    }
  </style>
</head>

<body>

<header>
  <button class="back" onclick="location.href='index.html'">← Назад</button>
  <div class="title" id="storyTitle">История</div>
</header>

<div id="chat"></div>

<div class="input">
  <input id="msgInput" placeholder="Сообщение..." />
  <button class="send" onclick="sendMessage()">➤</button>
</div>

<script>
const API_URL = "https://chat-horror-api.onrender.com/chat";

const chat = document.getElementById("chat");
const input = document.getElementById("msgInput");


// ✅ Получаем ID истории из URL
const params = new URLSearchParams(location.search);
const storyId = params.get("id");

const stories = JSON.parse(localStorage.getItem("stories")) || [];
const story = stories.find(s => s.id == storyId);

if (!story) {
  alert("История не найдена!");
  location.href = "index.html";
}


// ✅ Заголовок
document.getElementById("storyTitle").innerText = story.title;


// ✅ Персонажи
const characters = story.characters || [];


// ✅ Добавление сообщения
function addMessage(name, text, type) {
  const div = document.createElement("div");
  div.className = "bubble " + type;

  div.innerHTML = `
    <div class="name">${name}</div>
    ${text}
  `;

  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}


// ✅ Старт истории
addMessage("Система", "История начинается...", "ai");

if (story.description) {
  addMessage("Персонаж", story.description, "ai");
}


// ✅ AI отвечает коротко
function shorten(text) {
  if (text.length > 220) {
    return text.slice(0, 220) + "...";
  }
  return text;
}


// ✅ Выбор персонажа строго по роли
function pickCharacter() {
  if (characters.length === 0) {
    return { name: "Персонаж", role: "участник" };
  }

  return characters[Math.floor(Math.random() * characters.length)];
}


// ✅ Отправка
async function sendMessage() {
  const userText = input.value.trim();
  if (!userText) return;

  addMessage("Вы", userText, "you");
  input.value = "";

  const speaker = pickCharacter();

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: userText,
        story: story.description,
        characters: characters,
        speaker: speaker
      })
    });

    const data = await res.json();

    let reply = data.reply;

    if (!reply || reply.trim() === "") {
      reply = "…";
    }

    addMessage(speaker.name, shorten(reply), "ai");

  } catch (e) {
    addMessage("Ошибка", "❌ Сервер недоступен", "ai");
  }
}


// Enter
input.addEventListener("keydown", e => {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
