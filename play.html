<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Horror</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #0b1220;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      background: rgba(255,255,255,0.05);
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      max-width: 85%;
    }

    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: gray;
      flex-shrink: 0;
    }

    .bubble {
      padding: 12px 14px;
      border-radius: 16px;
      font-size: 16px;
      line-height: 1.3;
      width: fit-content;
      max-width: 100%;
      word-wrap: break-word;
    }

    .bot .bubble {
      background: rgba(255,255,255,0.08);
    }

    .me {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .me .bubble {
      background: #2563eb;
    }

    footer {
      display: flex;
      padding: 10px;
      gap: 10px;
      background: rgba(255,255,255,0.05);
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      background: #22c55e;
      color: white;
      font-size: 18px;
    }
  </style>
</head>

<body>

<header>–ü–∞–ª–∞—Ç–æ—á–Ω—ã–π —É–∂–∞—Å ‚Äî —á–∞—Ç</header>

<div id="chat"></div>

<footer>
  <input id="text" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
  <button onclick="send()">‚û§</button>
</footer>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("text");

  const API_URL = "https://chat-horror-api.onrender.com/chat";

  const storyTitle = "–ü–∞–ª–∞—Ç–æ—á–Ω—ã–π —É–∂–∞—Å";
  const characters = [
    { name: "–õ–µ–Ω–∞" },
    { name: "–î–∏–º–∞" }
  ];

  function addMessage(name, text, type) {
    const div = document.createElement("div");
    div.className = "msg " + type;

    const avatar = document.createElement("div");
    avatar.className = "avatar";

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.innerText = text;

    div.appendChild(avatar);
    div.appendChild(bubble);

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function send() {
    const text = input.value.trim();
    if (!text) return;

    addMessage("–í—ã", text, "me");
    input.value = "";

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: text,
          story: storyTitle,
          characters: characters
        })
      });

      const data = await res.json();
      addMessage("–ü–µ—Ä—Å–æ–Ω–∞–∂", data.reply, "bot");

    } catch (e) {
      addMessage("–û—à–∏–±–∫–∞", "–°–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç üò¢", "bot");
    }
  }

  // —Å—Ç–∞—Ä—Ç–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
  addMessage("–õ–µ–Ω–∞", "–ü—Ä–∏–≤–µ—Ç... —Ç—ã —É–∂–µ —Å–æ–±—Ä–∞–ª –≤–µ—â–∏?", "bot");
  addMessage("–î–∏–º–∞", "–ó–∞–≤—Ç—Ä–∞ –ª–∞–≥–µ—Ä—å. –£ –º–µ–Ω—è –ø–ª–æ—Ö–æ–µ –ø—Ä–µ–¥—á—É–≤—Å—Ç–≤–∏–µ...", "bot");
</script>

</body>
</html>
