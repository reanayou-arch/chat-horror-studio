<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Horror Studio</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0f172a,#020617);
  color:#e5e7eb;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}
.app{
  max-width:420px;
  margin:0 auto;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}
.header{
  padding:18px;
  font-size:20px;
  font-weight:700;
  background:#020617;
  border-bottom:1px solid #1f2937;
}
.screen{flex:1;padding:18px}
.btn{
  padding:10px 14px;
  border-radius:8px;
  background:#020617;
  border:1px solid #374151;
  color:#e5e7eb;
  margin-top:10px;
}
.btn.active{border-color:#60a5fa}
.card{
  margin-top:16px;
  padding:14px;
  border-radius:10px;
  background:#020617;
  border:1px solid #1f2937;
}
input,textarea{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:8px;
  border:1px solid #374151;
  background:#020617;
  color:#e5e7eb;
}
textarea{min-height:120px}
.chat{
  margin-top:14px;
  padding:12px;
  border-radius:10px;
  background:#020617;
  border:1px solid #1f2937;
  line-height:1.5;
}
.small{color:#9ca3af;font-size:14px}
</style>
</head>

<body>
<div class="app">
  <div class="header">Chat Horror Studio</div>
  <div class="screen" id="screen"></div>
</div>

<script>
let stories=[];
let current={title:"",genre:"",characters:[],text:""};

renderHome();

function renderHome(){
  const s=document.getElementById("screen");
  s.innerHTML=`
    <button class="btn" onclick="openEditor()">➕ Новая история</button>
    ${stories.map((story,i)=>`
      <div class="card">
        <strong>${story.title}</strong><br>
        <span class="small">${story.genre} • ${story.characters.length} персонажа</span><br>
        <button class="btn" onclick="playStory(${i})">▶ Играть</button>
      </div>
    `).join("")}
  `;
}

function openEditor(){
  const s=document.getElementById("screen");
  s.innerHTML=`
    <h3>Название истории</h3>
    <input id="title">

    <h3>Жанр</h3>
    <button class="btn" onclick="setGenre(this,'Хоррор')">Хоррор</button>
    <button class="btn" onclick="setGenre(this,'Мистика')">Мистика</button>
    <button class="btn" onclick="setGenre(this,'Триллер')">Триллер</button>
    <button class="btn" onclick="setGenre(this,'Детектив')">Детектив</button>

    <h3>Персонажи</h3>
    <input id="char" placeholder="Имя персонажа">
    <button class="btn" onclick="addChar()">Добавить персонажа</button>
    <div id="charList"></div>

    <h3>История</h3>
    <textarea id="text" placeholder="Напишите историю..."></textarea>

    <button class="btn" onclick="saveStory()">Создать карточку</button>
  `;
}

function setGenre(btn,g){
  document.querySelectorAll(".btn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  current.genre=g;
}

function addChar(){
  const i=document.getElementById("char");
  if(!i.value)return;
  current.characters.push(i.value);
  i.value="";
  document.getElementById("charList").innerHTML=
    current.characters.map(c=>"• "+c).join("<br>");
}

function saveStory(){
  current.title=document.getElementById("title").value;
  current.text=document.getElementById("text").value;
  stories.push({...current});
  current={title:"",genre:"",characters:[],text:""};
  renderHome();
}

function playStory(i){
  const st=stories[i];
  const s=document.getElementById("screen");
  s.innerHTML=`
    <button class="btn" onclick="renderHome()">← Назад</button>

    <h3>${st.title}</h3>
    <div class="small">${st.genre}</div>

    <h4>Персонажи</h4>
    <div class="small">${st.characters.join(", ")}</div>

    <div class="chat">
      ${st.text.replace(/\n/g,"<br>")}
    </div>
  `;
}
</script>
</body>
</html>
