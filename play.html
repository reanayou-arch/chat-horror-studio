<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Чат истории</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #0b1220;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 15px;
      background: #111c30;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      display: flex;
      gap: 10px;
      align-items: flex-end;
      max-width: 85%;
    }

    .msg.bot {
      align-self: flex-start;
    }

    .msg.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: gray;
      object-fit: cover;
    }

    .bubble {
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.3;
    }

    .bot .bubble {
      background: #1e293b;
    }

    .user .bubble {
      background: #2563eb;
    }

    footer {
      display: flex;
      padding: 10px;
      gap: 10px;
      background: #111c30;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 14px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 12px 18px;
      border: none;
      border-radius: 14px;
      background: #22c55e;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header id="title">История</header>

<div id="chat"></div>

<footer>
  <input id="text" placeholder="Напиши сообщение..." />
  <button onclick="send()">➤</button>
</footer>

<script>
  const API_URL = "https://chat-horror-api.onrender.com/chat";

  const story = JSON.parse(localStorage.getItem("currentStory"));
  document.getElementById("title").innerText = story.title;

  const chat = document.getElementById("chat");

  function addMessage(text, who) {
    const div = document.createElement("div");
    div.className = "msg " + who;

    const avatar = document.createElement("img");
    avatar.className = "avatar";

    avatar.src =
      who === "bot"
        ? story.characters[0]?.avatar || "https://i.imgur.com/1X6R0aK.png"
        : "https://i.imgur.com/0y0y0y0.png";

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.innerText = text;

    div.appendChild(avatar);
    div.appendChild(bubble);

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function send() {
    const input = document.getElementById("text");
    const msg = input.value.trim();
    if (!msg) return;

    addMessage(msg, "user");
    input.value = "";

    addMessage("печатает...", "bot");

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: msg,
          story: story.plot
        }),
      });

      const data = await res.json();

      chat.lastChild.remove();
      addMessage(data.reply, "bot");

    } catch {
      chat.lastChild.remove();
      addMessage("❌ Сервер не отвечает", "bot");
    }
  }

  // стартовое сообщение
  addMessage(story.start, "bot");
</script>

</body>
</html>
